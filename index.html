                                            onChange={e => updateCourse(activeCourse.id, 'name', e.target.value)}
                                            className="w-full px-4 py-3 bg-gray-50 dark:bg-gray-900 border border-gray-300 dark:border-gray-600 rounded-xl outline-none focus:ring-2 focus:ring-primary-500 dark:text-white transition-all"
                                        />
                                    </div>

                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
                                                Course Code
                                            </label>
                                            <input
                                                value={activeCourse.code}
                                                onChange={e => updateCourse(activeCourse.id, 'code', e.target.value)}
                                                className="w-full px-4 py-3 bg-gray-50 dark:bg-gray-900 border border-gray-300 dark:border-gray-600 rounded-xl outline-none focus:ring-2 focus:ring-primary-500 dark:text-white transition-all"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
                                                Building
                                            </label>
                                            <input
                                                value={activeCourse.building}
                                                onChange={e => updateCourse(activeCourse.id, 'building', e.target.value)}
                                                className="w-full px-4 py-3 bg-gray-50 dark:bg-gray-900 border border-gray-300 dark:border-gray-600 rounded-xl outline-none focus:ring-2 focus:ring-primary-500 dark:text-white transition-all"
                                            />
                                        </div>
                                    </div>

                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
                                                Room Number
                                            </label>
                                            <input
                                                value={activeCourse.room || ''}
                                                onChange={e => updateCourse(activeCourse.id, 'room', e.target.value)}
                                                className="w-full px-4 py-3 bg-gray-50 dark:bg-gray-900 border border-gray-300 dark:border-gray-600 rounded-xl outline-none focus:ring-2 focus:ring-primary-500 dark:text-white transition-all"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
                                                Schedule
                                            </label>
                                            <input
                                                value={activeCourse.schedule || ''}
                                                onChange={e => updateCourse(activeCourse.id, 'schedule', e.target.value)}
                                                className="w-full px-4 py-3 bg-gray-50 dark:bg-gray-900 border border-gray-300 dark:border-gray-600 rounded-xl outline-none focus:ring-2 focus:ring-primary-500 dark:text-white transition-all"
                                                placeholder="e.g., MWF 10:00-11:00"
                                            />
                                        </div>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-3">
                                            Color Theme
                                        </label>
                                        <div className="flex flex-wrap gap-3">
                                            {Object.keys(COLORS).map(colorKey => (
                                                <button
                                                    key={colorKey}
                                                    onClick={() => updateCourse(activeCourse.id, 'color', colorKey)}
                                                    className={`w-12 h-12 rounded-xl ${COLORS[colorKey].cover} transition-all ${
                                                        activeCourse.color === colorKey
                                                            ? 'ring-4 ring-offset-2 ring-primary-500 dark:ring-offset-gray-800 scale-110'
                                                            : 'hover:scale-105'
                                                    }`}
                                                    title={colorKey}
                                                />
                                            ))}
                                        </div>
                                    </div>
                                </div>

                                <div className="px-6 py-4 border-t border-gray-200 dark:border-gray-700 flex justify-between items-center bg-gray-50 dark:bg-gray-900/50">
                                    <button
                                        onClick={() => deleteCourse(activeCourse.id)}
                                        className="px-4 py-2 text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-lg font-medium transition-colors"
                                    >
                                        Delete Course
                                    </button>
                                    <button
                                        onClick={() => setShowSettings(false)}
                                        className="px-6 py-2 bg-primary-600 hover:bg-primary-700 text-white rounded-lg font-semibold shadow-md transition-all"
                                    >
                                        Done
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
