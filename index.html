<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CampusBase | File Vault</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] },
                    colors: {
                        brand: { 50: '#f0f7ff', 100: '#e0effe', 200: '#bae0fd', 300: '#7cc8fb', 400: '#36adf7', 500: '#0c92eb', 600: '#0074ca', 700: '#005da3', 800: '#055086', 900: '#0a436f' },
                        dark: { bg: '#09090b', card: '#121217', border: '#27272a' }
                    }
                }
            }
        }
    </script>
    <style>
        body { transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .dark .glass { background: rgba(18, 18, 23, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(39, 39, 42, 0.5); }
        .file-card:hover .delete-btn { opacity: 1; transform: translateX(0); }
        input[type="file"]::file-selector-button { display: none; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #d4d4d8; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #3f3f46; }
    </style>
</head>
<body class="bg-[#fcfcfd] text-slate-900 dark:bg-dark-bg dark:text-zinc-100 min-h-screen">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const supabaseUrl = 'https://kxhubxycrplzbfwaokzb.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt4aHVieHljcnBsemJmd2Fva3piIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MjkyNDgsImV4cCI6MjA4MjEwNTI0OH0.gUsjwwdtrzVybfvSyNF4yDyTNx4UkTO_p9FvXXWnO4k';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                plus: "M12 5v14M5 12h14", arrowLeft: "M19 12H5M12 19l-7-7 7-7",
                file: "M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z m0 0v7h7",
                trash: "M3 6h18M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2",
                settings: "M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6",
                download: "M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3",
                moon: "M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z", 
                sun: "M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M12 8a4 4 0 1 0 0 8 4 4 0 0 0 0-8z",
                search: "M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z",
                logout: "M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9",
                upload: "M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    <path d={icons[name] || ""} />
                </svg>
            );
        };

        function App() {
            const [user, setUser] = useState(null);
            const [courses, setCourses] = useState([]);
            const [view, setView] = useState('dashboard'); // dashboard, course
            const [activeId, setActiveId] = useState(null);
            const [theme, setTheme] = useState(localStorage.getItem('theme') || 'light');
            const [loading, setLoading] = useState(true);
            const [syncing, setSyncing] = useState(false);
            const [search, setSearch] = useState('');
            
            // UI States
            const [showSettings, setShowSettings] = useState(false);
            const [authMode, setAuthMode] = useState('login');
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');

            useEffect(() => {
                document.documentElement.className = theme;
                localStorage.setItem('theme', theme);
            }, [theme]);

            useEffect(() => {
                supabase.auth.getSession().then(({ data: { session } }) => {
                    if (session) { setUser(session.user); loadData(session.user.id); }
                    else setLoading(false);
                });

                const { data: { subscription } } = supabase.auth.onAuthStateChange((_event, session) => {
                    if (session) { setUser(session.user); loadData(session.user.id); }
                    else { setUser(null); setCourses([]); setLoading(false); }
                });
                return () => subscription.unsubscribe();
            }, []);

            const loadData = async (uid) => {
                const { data } = await supabase.from('courses').select('data').eq('user_id', uid).maybeSingle();
                if (data?.data) setCourses(data.data);
                setLoading(false);
            };

            const sync = async (updated) => {
                setCourses(updated);
                setSyncing(true);
                const { error } = await supabase.from('courses').upsert({ 
                    user_id: user.id, 
                    data: updated, 
                    updated_at: new Date() 
                }, { onConflict: 'user_id' });
                setSyncing(false);
            };

            const handleFileUpload = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    const newFile = {
                        id: Date.now().toString(),
                        name: file.name,
                        size: (file.size / 1024).toFixed(1) + ' KB',
                        type: file.type,
                        data: event.target.result,
                        date: new Date().toLocaleDateString()
                    };
                    const updated = courses.map(c => c.id === activeId ? { ...c, files: [...(c.files || []), newFile] } : c);
                    sync(updated);
                };
                reader.readAsDataURL(file);
            };

            const deleteFile = (fileId) => {
                const updated = courses.map(c => c.id === activeId ? { ...c, files: c.files.filter(f => f.id !== fileId) } : c);
                sync(updated);
            };

            const downloadFile = (file) => {
                const link = document.createElement('a');
                link.href = file.data;
                link.download = file.name;
                link.click();
            };

            const activeCourse = courses.find(c => c.id === activeId);
            const filteredCourses = courses.filter(c => c.name.toLowerCase().includes(search.toLowerCase()) || c.code.toLowerCase().includes(search.toLowerCase()));

            if (loading) return <div className="h-screen flex items-center justify-center bg-white dark:bg-dark-bg transition-colors"><div className="w-8 h-8 border-4 border-brand-500 border-t-transparent rounded-full animate-spin"></div></div>;

            if (!user) return (
                <div className="min-h-screen flex items-center justify-center p-6 bg-[#f8f9fb] dark:bg-dark-bg">
                    <div className="w-full max-w-md p-10 glass rounded-[2.5rem] shadow-2xl animate-fade">
                        <div className="mb-10 text-center">
                            <div className="w-16 h-16 bg-brand-500 rounded-2xl flex items-center justify-center text-white mx-auto mb-6 shadow-xl shadow-brand-500/20"><Icon name="file" size={32}/></div>
                            <h1 className="text-3xl font-extrabold tracking-tight">CampusBase</h1>
                            <p className="text-slate-500 dark:text-zinc-400 mt-2 font-medium">Your academic file vault.</p>
                        </div>
                        <form onSubmit={async (e) => { e.preventDefault(); const {error} = authMode === 'login' ? await supabase.auth.signInWithPassword({email, password}) : await supabase.auth.signUp({email, password}); if(error) alert(error.message); }} className="space-y-4">
                            <input type="email" placeholder="Email" className="w-full p-4 bg-white/50 dark:bg-zinc-900/50 border border-slate-200 dark:border-zinc-800 rounded-2xl outline-none focus:ring-2 ring-brand-500 transition-all" onChange={e => setEmail(e.target.value)} />
                            <input type="password" placeholder="Password" className="w-full p-4 bg-white/50 dark:bg-zinc-900/50 border border-slate-200 dark:border-zinc-800 rounded-2xl outline-none focus:ring-2 ring-brand-500 transition-all" onChange={e => setPassword(e.target.value)} />
                            <button className="w-full py-4 bg-brand-600 hover:bg-brand-700 text-white rounded-2xl font-bold shadow-lg shadow-brand-600/25 transition-all active:scale-95">{authMode === 'login' ? 'Sign In' : 'Create Account'}</button>
                        </form>
                        <button onClick={() => setAuthMode(authMode==='login'?'signup':'login')} className="w-full mt-6 text-sm font-semibold text-slate-400 hover:text-brand-500 transition-colors underline underline-offset-4">{authMode === 'login' ? "New here? Get started" : "Already have an account? Log in"}</button>
                    </div>
                </div>
            );

            return (
                <div className="max-w-7xl mx-auto p-4 md:p-10">
                    {/* NAV BAR */}
                    <nav className="flex items-center justify-between mb-12 glass p-4 rounded-3xl sticky top-4 z-50">
                        <div className="flex items-center gap-4">
                            <div onClick={() => setView('dashboard')} className="w-10 h-10 bg-brand-500 rounded-xl flex items-center justify-center text-white cursor-pointer"><Icon name="file" size={20}/></div>
                            <h2 className="font-extrabold text-xl tracking-tight hidden md:block">CampusBase</h2>
                        </div>
                        <div className="flex items-center gap-2">
                            {syncing && <span className="text-[10px] font-bold text-brand-500 uppercase tracking-widest mr-2 animate-pulse">Syncing...</span>}
                            <button onClick={() => setTheme(theme === 'light' ? 'dark' : 'light')} className="p-3 hover:bg-slate-100 dark:hover:bg-zinc-800 rounded-2xl transition-all"><Icon name={theme==='light'?'moon':'sun'}/></button>
                            <button onClick={() => supabase.auth.signOut()} className="p-3 text-red-500 hover:bg-red-50 dark:hover:bg-red-500/10 rounded-2xl transition-all"><Icon name="logout"/></button>
                        </div>
                    </nav>

                    {view === 'dashboard' ? (
                        <div className="animate-fade">
                            <div className="flex flex-col md:flex-row md:items-center justify-between gap-6 mb-12">
                                <div>
                                    <h1 className="text-4xl font-black tracking-tight mb-2">My Library</h1>
                                    <p className="text-slate-500 dark:text-zinc-400 font-medium">Manage files for {courses.length} courses.</p>
                                </div>
                                <div className="flex gap-3">
                                    <div className="relative">
                                        <Icon name="search" className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400" size={18}/>
                                        <input value={search} onChange={e => setSearch(e.target.value)} placeholder="Search courses..." className="pl-12 pr-6 py-4 bg-white dark:bg-dark-card border border-slate-200 dark:border-dark-border rounded-2xl outline-none w-full md:w-64 focus:ring-2 ring-brand-500 shadow-sm transition-all" />
                                    </div>
                                    <button onClick={() => {
                                        const n = { id: Date.now().toString(), name: 'New Course', code: 'CODE101', building: '', room: '', files: [], color: 'brand' };
                                        sync([...courses, n]);
                                        setActiveId(n.id); setView('course'); setShowSettings(true);
                                    }} className="bg-brand-600 hover:bg-brand-700 text-white p-4 rounded-2xl shadow-lg shadow-brand-600/20 transition-all active:scale-95"><Icon name="plus"/></button>
                                </div>
                            </div>

                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                                {filteredCourses.map(c => (
                                    <div key={c.id} onClick={() => { setActiveId(c.id); setView('course'); }} className="group glass rounded-[2.5rem] p-8 cursor-pointer hover:shadow-2xl hover:-translate-y-2 transition-all duration-500 relative overflow-hidden">
                                        <div className="absolute top-0 right-0 w-32 h-32 bg-brand-500/5 rounded-full -mr-16 -mt-16 group-hover:scale-150 transition-transform duration-700"></div>
                                        <div className="text-[10px] font-black uppercase tracking-[0.2em] text-brand-600 mb-4 bg-brand-50 dark:bg-brand-900/20 px-3 py-1.5 rounded-full inline-block">{c.code}</div>
                                        <h3 className="text-2xl font-extrabold mb-6 truncate">{c.name}</h3>
                                        <div className="flex items-center justify-between text-sm font-bold text-slate-400">
                                            <span>{(c.files || []).length} Files</span>
                                            <div className="flex -space-x-2">
                                                {[1,2,3].map(i => <div key={i} className="w-6 h-6 rounded-full border-2 border-white dark:border-zinc-900 bg-slate-200 dark:bg-zinc-800"></div>)}
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    ) : (
                        <div className="animate-fade pb-20">
                            <button onClick={() => setView('dashboard')} className="flex items-center gap-2 font-bold text-slate-400 hover:text-brand-500 transition-colors mb-8"><Icon name="arrowLeft" size={16}/> Back to Library</button>
                            
                            <div className="flex flex-col lg:flex-row gap-10">
                                <div className="flex-1">
                                    <div className="flex items-end justify-between mb-10">
                                        <div>
                                            <h1 className="text-5xl font-black tracking-tighter mb-4">{activeCourse.name}</h1>
                                            <div className="flex items-center gap-4 text-slate-400 font-bold text-sm uppercase tracking-widest">
                                                <span>{activeCourse.code}</span>
                                                <span className="w-1.5 h-1.5 bg-slate-300 rounded-full"></span>
                                                <span>{activeCourse.building} {activeCourse.room}</span>
                                            </div>
                                        </div>
                                        <button onClick={() => setShowSettings(true)} className="p-4 glass rounded-2xl hover:bg-slate-100 dark:hover:bg-zinc-800 transition-all"><Icon name="settings"/></button>
                                    </div>

                                    {/* UPLOAD ZONE */}
                                    <label className="group flex flex-col items-center justify-center border-4 border-dashed border-slate-200 dark:border-zinc-800 rounded-[3rem] p-16 hover:border-brand-500 dark:hover:border-brand-500 hover:bg-brand-50/30 dark:hover:bg-brand-500/5 transition-all cursor-pointer mb-12">
                                        <input type="file" className="hidden" onChange={handleFileUpload} />
                                        <div className="w-20 h-20 bg-brand-100 dark:bg-brand-900/30 rounded-3xl flex items-center justify-center text-brand-600 mb-6 group-hover:scale-110 transition-transform"><Icon name="upload" size={32}/></div>
                                        <h4 className="text-xl font-extrabold mb-1">Click to upload files</h4>
                                        <p className="text-slate-400 font-medium text-sm text-center">Images, PDFs, or Documents (Max 10MB)</p>
                                    </label>

                                    {/* FILE LIST */}
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        {(activeCourse.files || []).map(file => (
                                            <div key={file.id} className="file-card p-6 glass rounded-3xl flex items-center justify-between group transition-all">
                                                <div className="flex items-center gap-5 min-w-0">
                                                    <div className="w-14 h-14 bg-white dark:bg-zinc-800 rounded-2xl flex items-center justify-center text-brand-500 shadow-sm">
                                                        {file.type.startsWith('image/') ? <img src={file.data} className="w-full h-full object-cover rounded-2xl" /> : <Icon name="file" size={24}/>}
                                                    </div>
                                                    <div className="min-w-0">
                                                        <div className="font-extrabold truncate text-sm">{file.name}</div>
                                                        <div className="text-[10px] font-bold text-slate-400 mt-1 uppercase tracking-wider">{file.size} â€¢ {file.date}</div>
                                                    </div>
                                                </div>
                                                <div className="flex items-center gap-2">
                                                    <button onClick={() => downloadFile(file)} className="p-3 hover:bg-brand-50 dark:hover:bg-brand-500/10 text-brand-600 rounded-xl transition-all"><Icon name="download" size={18}/></button>
                                                    <button onClick={() => deleteFile(file.id)} className="p-3 hover:bg-red-50 dark:hover:bg-red-500/10 text-red-500 rounded-xl transition-all"><Icon name="trash" size={18}/></button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* SIDEBAR INFO */}
                                <div className="lg:w-80 space-y-6">
                                    <div className="p-8 glass rounded-[2.5rem]">
                                        <h3 className="text-xs font-black uppercase tracking-widest text-slate-400 mb-6">Quick Scratchpad</h3>
                                        <textarea 
                                            value={activeCourse.scratchpad || ''} 
                                            onChange={e => sync(courses.map(c => c.id === activeId ? { ...c, scratchpad: e.target.value } : c))}
                                            placeholder="Room codes, exam dates..."
                                            className="w-full h-40 bg-transparent border-none outline-none resize-none text-sm font-semibold leading-relaxed"
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* SETTINGS MODAL */}
                    {showSettings && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-6">
                            <div className="absolute inset-0 bg-slate-900/60 backdrop-blur-md" onClick={() => setShowSettings(false)}></div>
                            <div className="relative glass w-full max-w-lg rounded-[3rem] p-10 animate-fade shadow-2xl">
                                <h2 className="text-3xl font-black mb-8 tracking-tight">Course Settings</h2>
                                <div className="space-y-5">
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="col-span-2">
                                            <label className="text-[10px] font-black uppercase text-slate-400 ml-4 mb-2 block">Course Name</label>
                                            <input value={activeCourse.name} onChange={e => sync(courses.map(c => c.id === activeId ? {...c, name: e.target.value} : c))} className="w-full p-4 bg-white/50 dark:bg-zinc-900/50 border border-slate-200 dark:border-zinc-800 rounded-2xl" />
                                        </div>
                                        <div>
                                            <label className="text-[10px] font-black uppercase text-slate-400 ml-4 mb-2 block">Code</label>
                                            <input value={activeCourse.code} onChange={e => sync(courses.map(c => c.id === activeId ? {...c, code: e.target.value} : c))} className="w-full p-4 bg-white/50 dark:bg-zinc-900/50 border border-slate-200 dark:border-zinc-800 rounded-2xl" />
                                        </div>
                                        <div>
                                            <label className="text-[10px] font-black uppercase text-slate-400 ml-4 mb-2 block">Building/Room</label>
                                            <input value={`${activeCourse.building} ${activeCourse.room}`} onChange={e => {
                                                const [b, ...r] = e.target.value.split(' ');
                                                sync(courses.map(c => c.id === activeId ? {...c, building: b, room: r.join(' ')} : c));
                                            }} className="w-full p-4 bg-white/50 dark:bg-zinc-900/50 border border-slate-200 dark:border-zinc-800 rounded-2xl" />
                                        </div>
                                    </div>
                                </div>
                                <div className="flex justify-between mt-12">
                                    <button onClick={() => { if(confirm('Delete course?')) { sync(courses.filter(c => c.id !== activeId)); setView('dashboard'); setShowSettings(false); } }} className="text-red-500 font-bold hover:underline underline-offset-8">Delete Course</button>
                                    <button onClick={() => setShowSettings(false)} className="bg-brand-600 text-white px-10 py-4 rounded-2xl font-extrabold shadow-lg shadow-brand-600/20 active:scale-95 transition-all">Done</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
