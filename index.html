<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Notes</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        notion: {
                            light: '#FFFFFF', dim: '#F7F7F5', dark: '#191919',
                            darkDim: '#202020', border: '#E1E1E0', darkBorder: '#2F2F2F',
                            hover: '#EFEFEF', darkHover: '#2C2C2C'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'sans-serif'],
                        mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'monospace']
                    }
                }
            }
        }
    </script>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s, color 0.3s; }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #d3d3d3; border-radius: 4px; }
        .dark ::-webkit-scrollbar-thumb { background: #444; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade { animation: fadeIn 0.2s ease-out forwards; }
    </style>
</head>
<body class="bg-notion-dim text-gray-900 dark:bg-notion-dark dark:text-gray-100 transition-colors duration-300">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- SUPABASE CONFIG ---
        const supabaseUrl = 'https://kxhubxycrplzbfwaokzb.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt4aHVieHljcnBsemJmd2Fva3piIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MjkyNDgsImV4cCI6MjA4MjEwNTI0OH0.gUsjwwdtrzVybfvSyNF4yDyTNx4UkTO_p9FvXXWnO4k';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // --- INDEXED DB HELPER (For Cache Only) ---
        const DB_NAME = 'CampusBaseDB_v12'; 
        const STORE_NAME = 'courses';

        const dbHelper = {
            open: () => new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, 1);
                request.onupgradeneeded = (e) => {
                    const db = e.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) db.createObjectStore(STORE_NAME, { keyPath: 'id' });
                };
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            }),
            getAll: async () => {
                const db = await dbHelper.open();
                return new Promise((resolve) => {
                    const tx = db.transaction(STORE_NAME, 'readonly');
                    const request = tx.objectStore(STORE_NAME).getAll();
                    request.onsuccess = () => resolve(request.result || []);
                });
            },
            save: async (course) => {
                const db = await dbHelper.open();
                const tx = db.transaction(STORE_NAME, 'readwrite');
                tx.objectStore(STORE_NAME).put(course);
                return tx.complete;
            },
            clearAll: async () => {
                const db = await dbHelper.open();
                const tx = db.transaction(STORE_NAME, 'readwrite');
                tx.objectStore(STORE_NAME).clear();
                return tx.complete;
            },
            delete: async (id) => {
                const db = await dbHelper.open();
                const tx = db.transaction(STORE_NAME, 'readwrite');
                tx.objectStore(STORE_NAME).delete(id);
                return tx.complete;
            }
        };

        const Icon = ({ name, size = 18, className = "" }) => {
            const icons = {
                plus: "M12 5v14M5 12h14", arrowLeft: "M19 12H5M12 19l-7-7 7-7",
                mapPin: "M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z M12 10a3 3 0 1 0 0-6 3 3 0 0 0 0 6",
                clock: "M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm-1-8V6a1 1 0 1 1 2 0v5a1 1 0 0 1-1 1H8a1 1 0 1 1 0-2h3z",
                trash: "M3 6h18M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2",
                settings: "M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6", external: "M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6M15 3h6v6M10 14L21 3",
                file: "M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z", folder: "M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z",
                upload: "M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12", x: "M18 6L6 18M6 6l12 12",
                moon: "M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z", sun: "M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42M12 8a4 4 0 1 0 0 8 4 4 0 0 0 0-8z",
                chevronRight: "M9 18l6-6-6-6", search: "M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z", pencil: "M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z",
                grid: "M4 4h4v4H4zm6 0h4v4h-4zm6 0h4v4h-4zM4 10h4v4H4zm6 0h4v4h-4zm6 0h4v4h-4zM4 16h4v4H4zm6 0h4v4h-4zm6 0h4v4h-4z",
                list: "M8 6h13M8 12h13M8 18h13M3 6h.01M3 12h.01M3 18h.01", alignLeft: "M17 9.5H3M21 4.5H3M21 14.5H3M17 19.5H3", download: "M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3",
                logout: "M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9"
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    <path d={icons[name] || ""} />
                </svg>
            );
        };

        const COLORS = {
            gray:   { bg: 'bg-gray-100 dark:bg-[#37352f]', text: 'text-gray-700 dark:text-gray-300', cover: 'bg-[#9B9A97]' },
            brown:  { bg: 'bg-orange-50 dark:bg-[#44332a]', text: 'text-orange-800 dark:text-orange-200', cover: 'bg-[#64473A]' },
            orange: { bg: 'bg-orange-100 dark:bg-[#49291e]', text: 'text-orange-800 dark:text-orange-200', cover: 'bg-[#D9730D]' },
            yellow: { bg: 'bg-yellow-100 dark:bg-[#403924]', text: 'text-yellow-800 dark:text-yellow-200', cover: 'bg-[#DFAB01]' },
            green:  { bg: 'bg-green-100 dark:bg-[#28392d]', text: 'text-green-800 dark:text-green-200', cover: 'bg-[#0F7B6C]' },
            blue:   { bg: 'bg-blue-100 dark:bg-[#243545]', text: 'text-blue-800 dark:text-blue-200', cover: 'bg-[#0B6E99]' },
            purple: { bg: 'bg-purple-100 dark:bg-[#322841]', text: 'text-purple-800 dark:text-purple-200', cover: 'bg-[#6940A5]' },
            pink:   { bg: 'bg-pink-100 dark:bg-[#432634]', text: 'text-pink-800 dark:text-pink-200', cover: 'bg-[#AD1A72]' },
            red:    { bg: 'bg-red-100 dark:bg-[#462725]', text: 'text-red-800 dark:text-red-200', cover: 'bg-[#E03E3E]' },
        };

        function App() {
            const [user, setUser] = useState(null);
            const [courses, setCourses] = useState([]);
            const [loading, setLoading] = useState(true);
            const [view, setView] = useState('dashboard'); 
            const [activeCourseId, setActiveCourseId] = useState(null);
            const [currentFolderId, setCurrentFolderId] = useState(null);
            const [theme, setTheme] = useState(() => localStorage.getItem('theme') || 'light');
            const [searchQuery, setSearchQuery] = useState('');
            const [resourceViewMode, setResourceViewMode] = useState('list');
            const [saveStatus, setSaveStatus] = useState('');

            // Auth
            const [authMode, setAuthMode] = useState('login');
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [authLoading, setAuthLoading] = useState(false);

            // Modals
            const [showSettings, setShowSettings] = useState(false);
            const [showResourceModal, setShowResourceModal] = useState(false);
            const [previewFile, setPreviewFile] = useState(null);
            const [noteEditorOpen, setNoteEditorOpen] = useState(false);
            const [editingNote, setEditingNote] = useState(null);

            // Forms
            const [newResTitle, setNewResTitle] = useState('');
            const [newResUrl, setNewResUrl] = useState('');
            const [newResFile, setNewResFile] = useState(null);
            const [resourceType, setResourceType] = useState('note');

            useEffect(() => {
                if (theme === 'dark') document.documentElement.classList.add('dark');
                else document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', theme);
            }, [theme]);

            // --- AUTH & DATA LOGIC ---
            useEffect(() => {
                supabase.auth.getSession().then(({ data: { session } }) => {
                    setUser(session?.user ?? null);
                    if (session?.user) loadAllData(session.user.id); else setLoading(false);
                });

                const { data: { subscription } } = supabase.auth.onAuthStateChange((_event, session) => {
                    setUser(session?.user ?? null);
                    if (session?.user) {
                        loadAllData(session.user.id);
                    } else {
                        // FIX: Wipe everything on logout so accounts don't leak
                        setCourses([]);
                        dbHelper.clearAll();
                        setLoading(false);
                    }
                });
                return () => subscription.unsubscribe();
            }, []);

            const loadAllData = async (userId) => {
                setLoading(true);
                // FIX: Wipe local first to prevent showing previous user's data
                await dbHelper.clearAll(); 

                // Fetch from Cloud
                const { data, error } = await supabase
                    .from('courses')
                    .select('data')
                    .eq('user_id', userId)
                    .maybeSingle();
                
                if (data && data.data) {
                    setCourses(data.data);
                    // Sync cloud to local for cache
                    for(const c of data.data) await dbHelper.save(c);
                } else {
                    setCourses([]); 
                }
                setLoading(false);
            };

            const syncToCloud = async (updatedCourses) => {
                // Update State & Local Cache first
                setCourses(updatedCourses);
                const { data: { user } } = await supabase.auth.getUser();
                if (!user) return;

                setSaveStatus('Saving...');
                
                // Update Local Cache
                await dbHelper.clearAll();
                for(const c of updatedCourses) await dbHelper.save(c);

                // Update Cloud
                const { error } = await supabase
                    .from('courses')
                    .upsert({ 
                        user_id: user.id, 
                        data: updatedCourses,
                        updated_at: new Date()
                    }, { onConflict: 'user_id' });
                
                if (error) {
                    console.error("Cloud Sync Error:", error);
                    setSaveStatus('Error saving!');
                    alert("Sync Error: Run the SQL Script in Supabase!");
                } else {
                    setSaveStatus('Saved to Cloud');
                    setTimeout(() => setSaveStatus(''), 2000);
                }
            };

            const handleAuth = async (e) => {
                e.preventDefault();
                setAuthLoading(true);
                const { error } = authMode === 'login' 
                    ? await supabase.auth.signInWithPassword({ email, password })
                    : await supabase.auth.signUp({ email, password });
                
                if (error) alert(error.message);
                setAuthLoading(false);
            };

            const handleLogout = async () => {
                await supabase.auth.signOut();
                // onAuthStateChange handles the wiping
            };

            // --- FEATURE LOGIC (RESTORED) ---
            const activeCourse = courses.find(c => c.id === activeCourseId);

            const getBreadcrumbs = () => {
                if (!currentFolderId || !activeCourse) return [];
                const path = [];
                let tempId = currentFolderId;
                while(tempId) {
                    const folder = activeCourse.links.find(l => l.id === tempId);
                    if(folder) { path.unshift(folder); tempId = folder.parentId; } else break;
                }
                return path;
            };

            const searchResults = useMemo(() => {
                if (!searchQuery.trim()) return [];
                const q = searchQuery.toLowerCase();
                const results = [];
                courses.forEach(c => c.links.forEach(l => {
                    if (l.title.toLowerCase().includes(q)) results.push({ type: 'resource', item: l, course: c });
                }));
                return results;
            }, [searchQuery, courses]);

            const addCourse = async () => {
                const newCourse = { 
                    id: Date.now().toString(), code: 'NEW', name: 'Untitled Course', 
                    building: 'TBD', room: '', schedule: '', scratchpad: '', color: 'gray', links: [] 
                };
                const updated = [...courses, newCourse];
                await syncToCloud(updated);
                setActiveCourseId(newCourse.id);
                setView('course');
                setShowSettings(true);
            };

            const updateCourse = async (id, field, value) => {
                const updated = courses.map(c => c.id === id ? { ...c, [field]: value } : c);
                await syncToCloud(updated);
            };

            const deleteCourse = async (id) => {
                if(confirm("Delete this page?")) {
                    const updated = courses.filter(c => c.id !== id);
                    await syncToCloud(updated);
                    setView('dashboard');
                    setShowSettings(false);
                }
            };

            const saveResource = async () => {
                if (!newResTitle) return alert("Title required");
                const resource = { id: Date.now().toString(), title: newResTitle, type: resourceType, parentId: currentFolderId || null };
                
                if (resourceType === 'link') resource.url = newResUrl;
                else if (resourceType === 'file') {
                    if (!newResFile) return alert("No file");
                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        resource.fileData = e.target.result;
                        resource.mimeType = newResFile.type;
                        finalizeResource(resource);
                    };
                    reader.readAsDataURL(newResFile);
                    return;
                } else if (resourceType === 'note') {
                    resource.content = '';
                    setTimeout(() => { setEditingNote(resource); setNoteEditorOpen(true); }, 100);
                }
                finalizeResource(resource);
            };

            const finalizeResource = async (resource) => {
                const updated = courses.map(c => c.id === activeCourseId ? { ...c, links: [...c.links, resource] } : c);
                await syncToCloud(updated);
                setNewResTitle(''); setNewResUrl(''); setNewResFile(null); setShowResourceModal(false);
            };

            const saveNoteContent = async (noteId, newContent, newTitle) => {
                const updated = courses.map(c => c.id === activeCourseId ? { ...c, links: c.links.map(l => l.id === noteId ? { ...l, content: newContent, title: newTitle } : l) } : c);
                await syncToCloud(updated);
            };

            const deleteResource = async (resId, type) => {
                if(!confirm("Delete item?")) return;
                const updated = courses.map(c => c.id === activeCourseId ? { ...c, links: c.links.filter(l => l.id !== resId) } : c);
                await syncToCloud(updated);
            };

            const handleResourceClick = (link) => {
                if (link.type === 'folder') setCurrentFolderId(link.id);
                else if (link.type === 'note') { setEditingNote(link); setNoteEditorOpen(true); }
                else if (link.type === 'link') window.open(link.url, '_blank');
                else if (link.fileData) setPreviewFile({ url: link.fileData, type: link.mimeType, title: link.title });
            };

            // --- LOADING SCREEN ---
            if (loading) return <div className="h-screen flex items-center justify-center text-gray-400">Loading your notes...</div>;

            // --- AUTH SCREEN ---
            if (!user) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-notion-dim dark:bg-notion-dark p-6 animate-fade">
                        <div className="w-full max-w-md bg-white dark:bg-notion-darkDim p-8 rounded-2xl shadow-xl border dark:border-notion-darkBorder">
                            <h2 className="text-3xl font-bold mb-2">{authMode === 'login' ? 'Welcome Back' : 'Create Account'}</h2>
                            <p className="text-gray-500 mb-8">{authMode === 'login' ? 'Sign in to sync your notes' : 'Join to keep your notes in the cloud'}</p>
                            
                            <form onSubmit={handleAuth} className="space-y-4">
                                <div><label className="text-xs font-bold uppercase text-gray-400">Email Address</label>
                                <input type="email" required className="w-full p-3 mt-1 bg-gray-50 dark:bg-black border rounded-lg outline-none" onChange={e => setEmail(e.target.value)} /></div>
                                <div><label className="text-xs font-bold uppercase text-gray-400">Password</label>
                                <input type="password" required className="w-full p-3 mt-1 bg-gray-50 dark:bg-black border rounded-lg outline-none" onChange={e => setPassword(e.target.value)} /></div>
                                <button disabled={authLoading} type="submit" className="w-full bg-blue-600 text-white p-4 rounded-xl font-bold hover:bg-blue-700">{authLoading ? '...' : (authMode === 'login' ? 'Sign In' : 'Create Account')}</button>
                            </form>
                            <div className="mt-8 pt-6 border-t dark:border-notion-darkBorder text-center">
                                <button onClick={() => setAuthMode(authMode === 'login' ? 'signup' : 'login')} className="text-sm text-blue-600 font-medium hover:underline">
                                    {authMode === 'login' ? "Don't have an account? Sign up" : "Already have an account? Log in"}
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            const visibleItems = activeCourse ? activeCourse.links.filter(l => (l.parentId || null) === (currentFolderId || null)) : [];
            const breadcrumbs = getBreadcrumbs();

            return (
                <div className="min-h-screen pb-20">
                    {/* DASHBOARD */}
                    {view === 'dashboard' && (
                        <div className="max-w-7xl mx-auto p-4 md:p-8 animate-fade">
                            <header className="flex flex-col md:flex-row items-center justify-between mb-8 gap-4">
                                <div className="w-full md:max-w-lg relative">
                                    <div className="absolute left-3 top-2.5 text-gray-400"><Icon name="search" size={16} /></div>
                                    <input value={searchQuery} onChange={e => setSearchQuery(e.target.value)} className="w-full pl-9 py-2 bg-white dark:bg-notion-darkDim border dark:border-notion-darkBorder rounded-lg shadow-sm text-sm outline-none" placeholder="Search..." />
                                    {searchQuery && (
                                        <div className="absolute top-11 left-0 right-0 bg-white dark:bg-[#252525] border rounded-lg shadow-xl z-50 max-h-60 overflow-y-auto">
                                            {searchResults.map((res, i) => (
                                                <div key={i} onClick={() => { setActiveCourseId(res.course.id); setView('course'); setSearchQuery(''); }} className="p-3 hover:bg-gray-100 dark:hover:bg-white/5 cursor-pointer border-b last:border-0 dark:border-notion-darkBorder">
                                                    <div className="text-[10px] text-gray-400 uppercase font-bold">{res.course.code}</div>
                                                    <div className="text-sm">{res.item.title}</div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                                <div className="flex gap-4 items-center">
                                    <span className="text-xs text-green-500 font-bold">{saveStatus}</span>
                                    <button onClick={toggleTheme} className="p-2 text-gray-400 hover:text-black dark:hover:text-white"><Icon name={theme==='light'?'moon':'sun'} size={20}/></button>
                                    <button onClick={handleLogout} className="p-2 text-gray-400 hover:text-red-500"><Icon name="logout" size={20}/></button>
                                </div>
                            </header>

                            <div className="flex justify-between items-end mb-4">
                                <h2 className="text-2xl font-bold">Your Courses</h2>
                                <button onClick={addCourse} className="text-blue-600 font-bold text-sm flex items-center gap-1"><Icon name="plus" size={16} /> Add Class</button>
                            </div>
                            
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                                {courses.map(course => (
                                    <div key={course.id} onClick={() => { setActiveCourseId(course.id); setView('course'); }} className="group bg-white dark:bg-notion-darkDim rounded-xl shadow-sm border dark:border-notion-darkBorder cursor-pointer overflow-hidden hover:shadow-lg transition-all">
                                        <div className={`h-28 ${COLORS[course.color].cover}`}></div>
                                        <div className="p-5">
                                            <div className={`inline-block px-2 py-1 rounded text-[10px] font-bold uppercase ${COLORS[course.color].bg} ${COLORS[course.color].text}`}>{course.code}</div>
                                            <h3 className="font-bold text-lg mt-3 truncate">{course.name}</h3>
                                            <div className="flex items-center gap-2 text-xs text-gray-500 mt-2"><Icon name="mapPin" size={12} /> {course.building} {course.room}</div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {/* COURSE VIEW */}
                    {view === 'course' && activeCourse && (
                        <div className="animate-fade">
                            <nav className="sticky top-0 z-20 bg-white/95 dark:bg-notion-dark/95 backdrop-blur-sm border-b px-4 py-2 flex justify-between items-center h-14">
                                <button onClick={() => setView('dashboard')} className="text-sm font-medium flex items-center gap-1"><Icon name="arrowLeft" size={16} /> Dashboard</button>
                                <div className="flex gap-3">
                                    <span className="text-xs text-green-500 font-bold flex items-center">{saveStatus}</span>
                                    <button onClick={() => setShowSettings(true)} className="text-sm font-medium flex items-center gap-1"><Icon name="settings" size={16}/> Edit Page</button>
                                </div>
                            </nav>
                            <div className={`h-48 w-full ${COLORS[activeCourse.color].cover}`}></div>
                            <div className="max-w-7xl mx-auto px-6 md:px-12 -mt-8 relative z-10 grid grid-cols-1 lg:grid-cols-12 gap-10">
                                <div className="lg:col-span-9 bg-white dark:bg-notion-darkDim p-8 rounded-2xl shadow-xl border dark:border-notion-darkBorder">
                                    <h1 className="text-4xl font-bold mb-3">{activeCourse.name}</h1>
                                    <div className="flex items-center gap-4 text-sm text-gray-500 mb-8 border-b pb-8">
                                        <span className="flex items-center gap-1"><Icon name="mapPin" size={14} /> {activeCourse.building} {activeCourse.room}</span>
                                        <span className="flex items-center gap-1"><Icon name="clock" size={14} /> {activeCourse.schedule}</span>
                                    </div>

                                    <div className="flex items-center justify-between mb-4">
                                        <div className="flex items-center gap-2 text-sm text-gray-400">
                                            <button onClick={() => setCurrentFolderId(null)} className={!currentFolderId ? 'text-black dark:text-white font-bold' : ''}>Home</button>
                                            {breadcrumbs.map(f => (<React.Fragment key={f.id}><Icon name="chevronRight" size={14}/> <button onClick={() => setCurrentFolderId(f.id)}>{f.title}</button></React.Fragment>))}
                                        </div>
                                        <div className="flex gap-1 bg-gray-100 dark:bg-notion-dark p-1 rounded-lg">
                                            <button onClick={() => setResourceViewMode('list')} className={`p-1.5 rounded ${resourceViewMode==='list' ? 'bg-white dark:bg-[#333] shadow' : 'text-gray-400'}`}><Icon name="list" size={16}/></button>
                                            <button onClick={() => setResourceViewMode('grid')} className={`p-1.5 rounded ${resourceViewMode==='grid' ? 'bg-white dark:bg-[#333] shadow' : 'text-gray-400'}`}><Icon name="grid" size={16}/></button>
                                        </div>
                                    </div>

                                    <div className={resourceViewMode === 'list' ? 'space-y-1' : 'grid grid-cols-2 md:grid-cols-4 gap-4'}>
                                        {visibleItems.map(link => (
                                            <div key={link.id} className="group relative bg-gray-50 dark:bg-white/5 rounded-lg p-3 hover:bg-gray-100 dark:hover:bg-white/10 cursor-pointer" onClick={() => handleResourceClick(link)}>
                                                <div className={resourceViewMode==='grid' ? "flex flex-col items-center text-center gap-2" : "flex items-center gap-4"}>
                                                    <Icon name={link.type === 'folder' ? 'folder' : link.type==='note' ? 'alignLeft' : link.type==='file' ? 'file' : 'external'} className={link.type==='folder'?'text-gray-400':'text-blue-500'} size={resourceViewMode==='grid'?40:20} />
                                                    <span className="font-medium truncate w-full">{link.title}</span>
                                                </div>
                                                <button onClick={(e) => { e.stopPropagation(); deleteResource(link.id); }} className="absolute right-2 top-2 md:top-1/2 md:-translate-y-1/2 opacity-0 group-hover:opacity-100 p-2 text-gray-400 hover:text-red-500"><Icon name="trash" size={16} /></button>
                                            </div>
                                        ))}
                                    </div>
                                    <button onClick={() => setShowResourceModal(true)} className="flex items-center gap-2 text-gray-500 text-sm mt-8 border-2 border-dashed dark:border-notion-darkBorder w-full p-4 rounded-xl hover:bg-gray-50 dark:hover:bg-white/5"><Icon name="plus" size={16} /> Add Note / Folder / File</button>
                                </div>

                                <div className="lg:col-span-3 space-y-8 lg:mt-24">
                                    <div className="bg-yellow-50 dark:bg-[#2A2620] rounded-xl p-5 border dark:border-transparent">
                                        <h3 className="font-bold text-xs uppercase tracking-wide opacity-75 mb-4 flex items-center gap-2"><Icon name="pencil" size={12}/> Scratchpad</h3>
                                        <textarea value={activeCourse.scratchpad || ''} onChange={(e) => updateCourse(activeCourse.id, 'scratchpad', e.target.value)} className="w-full h-40 bg-transparent resize-none outline-none text-sm leading-relaxed" placeholder="Quick links or notes..."></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* MODALS */}
                    {noteEditorOpen && editingNote && (
                        <div className="fixed inset-0 z-50 bg-white dark:bg-notion-dark flex flex-col animate-fade">
                            <div className="h-14 border-b flex items-center justify-between px-8">
                                <input value={editingNote.title} onChange={(e) => { setEditingNote({...editingNote, title: e.target.value}); saveNoteContent(editingNote.id, editingNote.content, e.target.value); }} className="text-lg font-bold bg-transparent outline-none flex-1" />
                                <button onClick={() => setNoteEditorOpen(false)} className="bg-black text-white px-4 py-1 rounded-lg text-sm">Save & Exit</button>
                            </div>
                            <textarea value={editingNote.content || ''} onChange={(e) => { setEditingNote({...editingNote, content: e.target.value}); saveNoteContent(editingNote.id, e.target.value, editingNote.title); }} className="flex-1 p-8 md:max-w-3xl md:mx-auto w-full bg-transparent resize-none outline-none text-base" placeholder="Start typing..." />
                        </div>
                    )}

                    {previewFile && (
                        <div className="fixed inset-0 z-50 bg-black/80 backdrop-blur-sm flex items-center justify-center p-4 animate-fade" onClick={() => setPreviewFile(null)}>
                            <div className="bg-white dark:bg-notion-darkDim max-w-4xl w-full max-h-[90vh] rounded-2xl overflow-hidden shadow-2xl" onClick={e => e.stopPropagation()}>
                                <div className="p-4 border-b flex justify-between items-center">
                                    <h3 className="font-bold">{previewFile.title}</h3>
                                    <button onClick={() => setPreviewFile(null)} className="p-2 hover:bg-gray-100 rounded-full"><Icon name="x" /></button>
                                </div>
                                <div className="p-4 flex items-center justify-center bg-gray-100 dark:bg-black overflow-auto h-[70vh]">
                                    {previewFile.type.includes('image') ? <img src={previewFile.url} className="max-w-full" /> : <iframe src={previewFile.url} className="w-full h-full" />}
                                </div>
                            </div>
                        </div>
                    )}

                    {showResourceModal && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm p-4 animate-fade">
                            <div className="bg-white dark:bg-notion-darkDim w-full max-w-sm rounded-xl p-6 shadow-2xl">
                                <h3 className="font-bold mb-4">Add Item</h3>
                                <div className="grid grid-cols-4 gap-1 bg-gray-100 dark:bg-[#2F2F2F] p-1 rounded-lg mb-4">
                                    {['note', 'folder', 'link', 'file'].map(t => (
                                        <button key={t} onClick={() => setResourceType(t)} className={`py-1.5 text-xs font-bold rounded capitalize ${resourceType===t?'bg-white dark:bg-[#444] shadow text-black dark:text-white':'text-gray-500'}`}>{t}</button>
                                    ))}
                                </div>
                                <input value={newResTitle} onChange={e => setNewResTitle(e.target.value)} className="w-full border p-3 rounded-lg mb-3 bg-transparent outline-none focus:ring-2 focus:ring-blue-500" placeholder="Title" autoFocus />
                                {resourceType === 'link' && <input value={newResUrl} onChange={e => setNewResUrl(e.target.value)} className="w-full border p-3 rounded-lg mb-4 bg-transparent outline-none" placeholder="https://" />}
                                {resourceType === 'file' && <input type="file" onChange={e => setNewResFile(e.target.files[0])} className="mb-4 text-sm" />}
                                <div className="flex gap-2">
                                    <button onClick={() => setShowResourceModal(false)} className="flex-1 py-3 text-gray-500 font-bold">Cancel</button>
                                    <button onClick={saveResource} className="flex-1 py-3 bg-blue-600 text-white rounded-xl font-bold">Create</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {showSettings && activeCourse && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm p-4 animate-fade">
                            <div className="bg-white dark:bg-notion-darkDim w-full max-w-md rounded-2xl p-8 shadow-2xl">
                                <h3 className="text-xl font-bold mb-6">Course Settings</h3>
                                <div className="space-y-6">
                                    <div><label className="text-[10px] font-bold uppercase text-gray-400">Class Name</label><input value={activeCourse.name} onChange={e => updateCourse(activeCourse.id, 'name', e.target.value)} className="w-full p-3 border rounded-lg bg-transparent mt-1" /></div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div><label className="text-[10px] font-bold uppercase text-gray-400">Code</label><input value={activeCourse.code} onChange={e => updateCourse(activeCourse.id, 'code', e.target.value)} className="w-full p-3 border rounded-lg bg-transparent mt-1" /></div>
                                        <div><label className="text-[10px] font-bold uppercase text-gray-400">Building</label><input value={activeCourse.building} onChange={e => updateCourse(activeCourse.id, 'building', e.target.value)} className="w-full p-3 border rounded-lg bg-transparent mt-1" /></div>
                                        <div><label className="text-[10px] font-bold uppercase text-gray-400">Room</label><input value={activeCourse.room} onChange={e => updateCourse(activeCourse.id, 'room', e.target.value)} className="w-full p-3 border rounded-lg bg-transparent mt-1" /></div>
                                        <div><label className="text-[10px] font-bold uppercase text-gray-400">Time</label><input value={activeCourse.schedule} onChange={e => updateCourse(activeCourse.id, 'schedule', e.target.value)} className="w-full p-3 border rounded-lg bg-transparent mt-1" /></div>
                                    </div>
                                    <div className="flex flex-wrap gap-3">
                                        {Object.keys(COLORS).map(c => (<button key={c} onClick={() => updateCourse(activeCourse.id, 'color', c)} className={`w-8 h-8 rounded-full ${COLORS[c].cover} ${activeCourse.color===c?'ring-4 ring-blue-500':''}`} />))}
                                    </div>
                                    <div className="flex justify-between pt-6 border-t dark:border-notion-darkBorder">
                                        <button onClick={() => deleteCourse(activeCourse.id)} className="text-red-500 text-sm font-bold hover:underline">Delete Class</button>
                                        <button onClick={() => setShowSettings(false)} className="bg-black dark:bg-white text-white dark:text-black px-6 py-2 rounded-xl font-bold">Save Changes</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
