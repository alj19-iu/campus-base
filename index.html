<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CampusBase | Academic Hub</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] },
                    colors: { dark: { bg: '#09090b', card: '#121217', border: '#27272a' } }
                }
            }
        }
    </script>
    <style>
        body { transition: background-color 0.4s; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .dark .glass { background: rgba(18, 18, 23, 0.8); backdrop-filter: blur(16px); border: 1px solid rgba(39, 39, 42, 0.5); }
        .preview-overlay { background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); z-index: 1000; }
        .animate-pop { animation: pop 0.2s ease-out forwards; }
        @keyframes pop { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="bg-[#fcfcfd] text-slate-900 dark:bg-dark-bg dark:text-zinc-100 min-h-screen">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const supabaseUrl = 'https://kxhubxycrplzbfwaokzb.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt4aHVieHljcnBsemJmd2Fva3piIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MjkyNDgsImV4cCI6MjA4MjEwNTI0OH0.gUsjwwdtrzVybfvSyNF4yDyTNx4UkTO_p9FvXXWnO4k';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        const COLORS = {
            blue:   { hex: '#3b82f6', bg: 'bg-blue-500', text: 'text-blue-500', light: 'bg-blue-50 dark:bg-blue-500/10' },
            purple: { hex: '#a855f7', bg: 'bg-purple-500', text: 'text-purple-500', light: 'bg-purple-50 dark:bg-purple-500/10' },
            emerald:{ hex: '#10b981', bg: 'bg-emerald-500', text: 'text-emerald-500', light: 'bg-emerald-50 dark:bg-emerald-500/10' },
            rose:   { hex: '#f43f5e', bg: 'bg-rose-500', text: 'text-rose-500', light: 'bg-rose-50 dark:bg-rose-500/10' },
            amber:  { hex: '#f59e0b', bg: 'bg-amber-500', text: 'text-amber-500', light: 'bg-amber-50 dark:bg-amber-500/10' },
        };

        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                plus: "M12 5v14M5 12h14", back: "M19 12H5M12 19l-7-7 7-7",
                file: "M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z",
                folder: "M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z",
                trash: "M3 6h18M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2",
                settings: "M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6", x: "M18 6L6 18M6 6l12 12",
                moon: "M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z", sun: "M12 1v2M12 21v2M12 8a4 4 0 1 0 0 8 4 4 0 0 0 0-8z",
                logout: "M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9",
                upload: "M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12",
                chevron: "M9 18l6-6-6-6", note: "M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    <path d={icons[name] || ""} />
                </svg>
            );
        };

        function App() {
            const [user, setUser] = useState(null);
            const [courses, setCourses] = useState([]);
            const [view, setView] = useState('dashboard');
            const [activeId, setActiveId] = useState(null);
            const [folderId, setFolderId] = useState(null);
            const [theme, setTheme] = useState(localStorage.getItem('theme') || 'light');
            const [loading, setLoading] = useState(true);
            const [preview, setPreview] = useState(null);
            const [note, setNote] = useState(null);
            const [showSettings, setShowSettings] = useState(false);
            
            // Auth Inputs
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');

            useEffect(() => {
                document.documentElement.className = theme;
                localStorage.setItem('theme', theme);
            }, [theme]);

            useEffect(() => {
                supabase.auth.getSession().then(({ data: { session } }) => {
                    if (session) { setUser(session.user); loadData(session.user.id); }
                    else setLoading(false);
                });
                const { data: { subscription } } = supabase.auth.onAuthStateChange((_e, s) => {
                    if (s) { setUser(s.user); loadData(s.user.id); }
                    else { window.location.reload(); }
                });
                return () => subscription.unsubscribe();
            }, []);

            const loadData = async (uid) => {
                const { data } = await supabase.from('courses').select('data').eq('user_id', uid).maybeSingle();
                if (data?.data) setCourses(data.data);
                setLoading(false);
            };

            const sync = async (updated) => {
                setCourses(updated);
                await supabase.from('courses').upsert({ user_id: user.id, data: updated, updated_at: new Date() }, { onConflict: 'user_id' });
            };

            const handleUpload = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const item = { id: Date.now().toString(), name: file.name, type: 'file', mime: file.type, data: ev.target.result, size: (file.size / 1024).toFixed(1) + ' KB', parentId: folderId };
                    const updated = courses.map(c => c.id === activeId ? { ...c, items: [...(c.items || []), item] } : c);
                    sync(updated);
                };
                reader.readAsDataURL(file);
            };

            const addItem = (type, name) => {
                const item = { id: Date.now().toString(), name: name || 'Untitled', type, parentId: folderId, content: '' };
                const updated = courses.map(c => c.id === activeId ? { ...c, items: [...(c.items || []), item] } : c);
                sync(updated);
                if (type === 'note') setNote(item);
            };

            const activeCourse = courses.find(c => c.id === activeId);
            const currentItems = activeCourse ? (activeCourse.items || []).filter(i => i.parentId === folderId) : [];
            const folderPath = useMemo(() => {
                if (!activeCourse || !folderId) return [];
                const path = [];
                let curr = folderId;
                while(curr) {
                    const f = activeCourse.items.find(i => i.id === curr);
                    if (f) { path.unshift(f); curr = f.parentId; } else break;
                }
                return path;
            }, [activeCourse, folderId]);

            if (loading) return <div className="h-screen flex items-center justify-center font-black text-3xl italic tracking-tighter">CAMPUSBASE</div>;

            if (!user) return (
                <div className="min-h-screen flex items-center justify-center p-6 bg-[#fcfcfd] dark:bg-dark-bg transition-colors">
                    <div className="w-full max-w-md p-10 glass rounded-[2.5rem] shadow-2xl animate-pop">
                        <div className="mb-10 text-center">
                            <div className="w-20 h-20 bg-black dark:bg-white text-white dark:text-black rounded-3xl flex items-center justify-center font-black text-3xl mx-auto mb-6 shadow-2xl">CB</div>
                            <h1 className="text-3xl font-black tracking-tight">CampusBase</h1>
                        </div>
                        <div className="space-y-4">
                            <input type="email" placeholder="Email" className="w-full p-4 glass rounded-2xl outline-none" onChange={e => setEmail(e.target.value)} />
                            <input type="password" placeholder="Password" className="w-full p-4 glass rounded-2xl outline-none" onChange={e => setPassword(e.target.value)} />
                            <button onClick={() => supabase.auth.signInWithPassword({email, password})} className="w-full py-4 bg-black dark:bg-white text-white dark:text-black rounded-2xl font-bold active:scale-95 transition-all">Sign In</button>
                            <button onClick={() => supabase.auth.signUp({email, password})} className="w-full text-sm font-bold text-slate-400">Create Account</button>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="max-w-7xl mx-auto p-4 md:p-8">
                    {/* TOP NAV */}
                    <nav className="flex items-center justify-between mb-10 glass p-4 rounded-[2rem] sticky top-4 z-40">
                        <div className="flex items-center gap-4 px-2">
                            <div onClick={() => setView('dashboard')} className="w-10 h-10 bg-black dark:bg-white text-white dark:text-black rounded-xl flex items-center justify-center font-black text-lg cursor-pointer">CB</div>
                            <h2 className="font-extrabold text-xl tracking-tight hidden md:block">CampusBase</h2>
                        </div>
                        <div className="flex items-center gap-1">
                            <button onClick={() => setTheme(theme === 'light' ? 'dark' : 'light')} className="p-3 hover:bg-slate-100 dark:hover:bg-zinc-800 rounded-2xl transition-all"><Icon name={theme==='light'?'moon':'sun'}/></button>
                            <button onClick={() => supabase.auth.signOut()} className="p-3 text-red-500 hover:bg-red-50 dark:hover:bg-red-500/10 rounded-2xl transition-all"><Icon name="logout"/></button>
                        </div>
                    </nav>

                    {view === 'dashboard' ? (
                        <div className="animate-pop">
                            <div className="flex justify-between items-end mb-12 px-2">
                                <h1 className="text-5xl font-black tracking-tighter">My Hub</h1>
                                <button onClick={() => {
                                    const n = { id: Date.now().toString(), name: 'New Course', code: 'CODE101', color: 'blue', items: [], scratchpad: '' };
                                    sync([...courses, n]); setActiveId(n.id); setView('course'); setShowSettings(true);
                                }} className="bg-black dark:bg-white text-white dark:text-black px-8 py-4 rounded-2xl font-black hover:scale-105 transition-transform"><Icon name="plus" size={18}/></button>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                {courses.map(c => (
                                    <div key={c.id} onClick={() => { setActiveId(c.id); setView('course'); setFolderId(null); }} className={`group glass rounded-[2.5rem] p-8 cursor-pointer hover:shadow-2xl transition-all relative border-t-8`} style={{ borderTopColor: COLORS[c.color || 'blue'].hex }}>
                                        <div className={`text-[10px] font-black uppercase tracking-widest ${COLORS[c.color || 'blue'].text} mb-4`}>{c.code}</div>
                                        <h3 className="text-2xl font-black mb-4 truncate">{c.name}</h3>
                                        <div className="text-sm font-bold text-slate-400">{(c.items || []).length} resources</div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    ) : (
                        <div className="animate-pop">
                            <div className="flex items-center gap-4 mb-8">
                                <button onClick={() => setView('dashboard')} className="p-3 glass rounded-2xl"><Icon name="back" size={18}/></button>
                                <div className="flex items-center gap-2 text-sm font-bold text-slate-400">
                                    <span onClick={() => setFolderId(null)} className="cursor-pointer hover:text-black dark:hover:text-white">Home</span>
                                    {folderPath.map(f => (
                                        <React.Fragment key={f.id}>
                                            <Icon name="chevron" size={12}/>
                                            <span onClick={() => setFolderId(f.id)} className="cursor-pointer hover:text-black dark:hover:text-white truncate max-w-[100px]">{f.name}</span>
                                        </React.Fragment>
                                    ))}
                                </div>
                            </div>

                            <div className="grid grid-cols-1 lg:grid-cols-12 gap-10">
                                <div className="lg:col-span-8">
                                    <div className="flex items-end justify-between mb-10">
                                        <h1 className="text-5xl font-black tracking-tighter">{activeCourse.name}</h1>
                                        <button onClick={() => setShowSettings(true)} className="p-4 glass rounded-2xl"><Icon name="settings"/></button>
                                    </div>
                                    <div className="flex gap-4 mb-8">
                                        <button onClick={() => { const n = prompt('Folder Name:'); if(n) addItem('folder', n); }} className="flex-1 glass p-4 rounded-2xl flex items-center justify-center gap-3 font-bold hover:bg-white dark:hover:bg-zinc-800 transition-all">
                                            <Icon name="folder" className={COLORS[activeCourse.color].text}/> Folder
                                        </button>
                                        <button onClick={() => addItem('note')} className="flex-1 glass p-4 rounded-2xl flex items-center justify-center gap-3 font-bold hover:bg-white dark:hover:bg-zinc-800 transition-all">
                                            <Icon name="note" className={COLORS[activeCourse.color].text}/> Note
                                        </button>
                                        <label className="flex-1 glass p-4 rounded-2xl flex items-center justify-center gap-3 cursor-pointer hover:bg-white dark:hover:bg-zinc-800 transition-all font-bold">
                                            <input type="file" className="hidden" onChange={handleUpload} />
                                            <Icon name="upload" className={COLORS[activeCourse.color].text}/> Upload
                                        </label>
                                    </div>
                                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                        {currentItems.map(item => (
                                            <div key={item.id} onClick={() => {
                                                if(item.type === 'folder') setFolderId(item.id);
                                                else if(item.type === 'note') setNote(item);
                                                else setPreview(item);
                                            }} className="glass p-5 rounded-3xl flex items-center justify-between group cursor-pointer hover:shadow-xl transition-all">
                                                <div className="flex items-center gap-4 min-w-0">
                                                    <div className={`w-12 h-12 rounded-2xl flex items-center justify-center ${item.type === 'folder' ? 'bg-amber-100 dark:bg-amber-500/10 text-amber-500' : 'bg-blue-100 dark:bg-blue-500/10 text-blue-500'}`}>
                                                        <Icon name={item.type === 'folder' ? 'folder' : item.type === 'note' ? 'note' : 'file'} />
                                                    </div>
                                                    <div className="min-w-0">
                                                        <div className="font-bold truncate text-sm">{item.name}</div>
                                                        <div className="text-[10px] font-black text-slate-400 uppercase">{item.type === 'file' ? item.size : item.type}</div>
                                                    </div>
                                                </div>
                                                <button onClick={(e) => { e.stopPropagation(); sync(courses.map(c => c.id === activeId ? {...c, items: c.items.filter(i => i.id !== item.id)} : c)); }} className="opacity-0 group-hover:opacity-100 p-2 text-red-500"><Icon name="trash" size={16}/></button>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                <div className="lg:col-span-4">
                                    <div className="p-8 glass rounded-[2.5rem] border-t-8" style={{ borderTopColor: COLORS[activeCourse.color].hex }}>
                                        <h3 className="text-xs font-black uppercase text-slate-400 mb-6">Quick Notes</h3>
                                        <textarea value={activeCourse.scratchpad || ''} onChange={e => sync(courses.map(c => c.id === activeId ? {...c, scratchpad: e.target.value} : c))} placeholder="Exam dates..." className="w-full h-64 bg-transparent outline-none resize-none font-bold text-sm leading-relaxed" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* PREVIEW OVERLAY */}
                    {preview && (
                        <div className="fixed inset-0 preview-overlay flex flex-col p-6 animate-pop">
                            <div className="flex justify-between text-white mb-6">
                                <span className="font-bold">{preview.name}</span>
                                <button onClick={() => setPreview(null)} className="p-2 bg-white/10 rounded-full"><Icon name="x"/></button>
                            </div>
                            <div className="flex-1 rounded-2xl overflow-hidden bg-white">
                                {preview.mime?.startsWith('image/') ? <img src={preview.data} className="w-full h-full object-contain" /> : <iframe src={preview.data} className="w-full h-full border-none" />}
                            </div>
                        </div>
                    )}

                    {/* NOTE EDITOR */}
                    {note && (
                        <div className="fixed inset-0 bg-white dark:bg-dark-bg z-50 flex flex-col animate-pop">
                            <div className="h-20 flex items-center justify-between px-10 border-b dark:border-white/5">
                                <input value={note.name} onChange={e => setNote({...note, name: e.target.value})} className="bg-transparent font-black text-2xl outline-none w-1/2" />
                                <button onClick={() => { sync(courses.map(c => c.id === activeId ? {...c, items: c.items.map(i => i.id === note.id ? note : i)} : c)); setNote(null); }} className="bg-black dark:bg-white text-white dark:text-black px-8 py-3 rounded-2xl font-black">Save & Close</button>
                            </div>
                            <textarea value={note.content} onChange={e => setNote({...note, content: e.target.value})} placeholder="Start typing..." className="flex-1 p-10 md:p-20 bg-transparent outline-none text-xl leading-loose resize-none max-w-4xl mx-auto w-full font-medium" autoFocus />
                        </div>
                    )}

                    {/* SETTINGS MODAL */}
                    {showSettings && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-6 bg-black/60 backdrop-blur-md">
                            <div className="glass w-full max-w-md rounded-[3rem] p-10 animate-pop">
                                <h2 className="text-3xl font-black mb-8">Course Info</h2>
                                <div className="space-y-4">
                                    <input value={activeCourse.name} onChange={e => sync(courses.map(c => c.id === activeId ? {...c, name: e.target.value} : c))} placeholder="Name" className="w-full p-4 glass rounded-2xl outline-none font-bold" />
                                    <div className="flex gap-2 justify-center py-4">
                                        {Object.keys(COLORS).map(c => <button key={c} onClick={() => sync(courses.map(co => co.id === activeId ? {...co, color: c} : co))} className={`w-10 h-10 rounded-xl ${COLORS[c].bg} ${activeCourse.color === c ? 'ring-4 ring-black/10' : 'opacity-30'}`}/>)}
                                    </div>
                                    <button onClick={() => setShowSettings(false)} className="w-full py-4 bg-black dark:bg-white text-white dark:text-black rounded-2xl font-black">Done</button>
                                    <button onClick={() => { if(confirm('Delete?')) { sync(courses.filter(c => c.id !== activeId)); setView('dashboard'); setShowSettings(false); }}} className="w-full text-red-500 font-bold mt-4">Delete Course</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
