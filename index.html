<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Notes (Cloud Sync)</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        notion: {
                            light: '#FFFFFF', dim: '#F7F7F5', dark: '#191919',
                            darkDim: '#202020', border: '#E1E1E0', darkBorder: '#2F2F2F',
                            hover: '#EFEFEF', darkHover: '#2C2C2C'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'sans-serif'],
                        mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'monospace']
                    }
                }
            }
        }
    </script>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s, color 0.3s; }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-thumb { background: #d3d3d3; border-radius: 4px; }
        .dark ::-webkit-scrollbar-thumb { background: #444; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade { animation: fadeIn 0.2s ease-out forwards; }
    </style>
</head>
<body class="bg-notion-dim text-gray-900 dark:bg-notion-dark dark:text-gray-100 transition-colors duration-300">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- SUPABASE CONFIG ---
        const supabaseUrl = 'https://kxhubxycrplzbfwaokzb.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt4aHVieHljcnBsemJmd2Fva3piIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MjkyNDgsImV4cCI6MjA4MjEwNTI0OH0.gUsjwwdtrzVybfvSyNF4yDyTNx4UkTO_p9FvXXWnO4k';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        const COLORS = {
            gray:   { bg: 'bg-gray-100 dark:bg-[#37352f]', text: 'text-gray-700 dark:text-gray-300', cover: 'bg-[#9B9A97]' },
            brown:  { bg: 'bg-orange-50 dark:bg-[#44332a]', text: 'text-orange-800 dark:text-orange-200', cover: 'bg-[#64473A]' },
            orange: { bg: 'bg-orange-100 dark:bg-[#49291e]', text: 'text-orange-800 dark:text-orange-200', cover: 'bg-[#D9730D]' },
            yellow: { bg: 'bg-yellow-100 dark:bg-[#403924]', text: 'text-yellow-800 dark:text-yellow-200', cover: 'bg-[#DFAB01]' },
            green:  { bg: 'bg-green-100 dark:bg-[#28392d]', text: 'text-green-800 dark:text-green-200', cover: 'bg-[#0F7B6C]' },
            blue:   { bg: 'bg-blue-100 dark:bg-[#243545]', text: 'text-blue-800 dark:text-blue-200', cover: 'bg-[#0B6E99]' },
            purple: { bg: 'bg-purple-100 dark:bg-[#322841]', text: 'text-purple-800 dark:text-purple-200', cover: 'bg-[#6940A5]' },
            pink:   { bg: 'bg-pink-100 dark:bg-[#432634]', text: 'text-pink-800 dark:text-pink-200', cover: 'bg-[#AD1A72]' },
            red:    { bg: 'bg-red-100 dark:bg-[#462725]', text: 'text-red-800 dark:text-red-200', cover: 'bg-[#E03E3E]' },
        };

        const Icon = ({ name, size = 18, className = "" }) => {
            const icons = {
                plus: "M12 5v14M5 12h14", arrowLeft: "M19 12H5M12 19l-7-7 7-7",
                mapPin: "M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z M12 10a3 3 0 1 0 0-6 3 3 0 0 0 0 6",
                clock: "M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm-1-8V6a1 1 0 1 1 2 0v5a1 1 0 0 1-1 1H8a1 1 0 1 1 0-2h3z",
                trash: "M3 6h18M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6", settings: "M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6",
                moon: "M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z", sun: "M12 1v2M12 21v2M4.22 4.22l1.42 1.42",
                search: "M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z", pencil: "M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z",
                list: "M8 6h13M8 12h13M8 18h13", grid: "M4 4h4v4H4zm6 0h4v4h-4z", x: "M18 6L6 18",
                logout: "M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9", chevronRight: "M9 18l6-6-6-6",
                upload: "M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12",
                folder: "M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z",
                alignLeft: "M17 9.5H3M21 4.5H3M21 14.5H3M17 19.5H3", external: "M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6M15 3h6v6M10 14L21 3"
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    <path d={icons[name] || ""} />
                </svg>
            );
        };

        function App() {
            const [user, setUser] = useState(null);
            const [courses, setCourses] = useState([]);
            const [loading, setLoading] = useState(true);
            const [view, setView] = useState('dashboard'); 
            const [activeCourseId, setActiveCourseId] = useState(null);
            const [currentFolderId, setCurrentFolderId] = useState(null);
            const [theme, setTheme] = useState(() => localStorage.getItem('theme') || 'light');
            const [searchQuery, setSearchQuery] = useState('');
            const [resourceViewMode, setResourceViewMode] = useState('list');

            // Auth/Modal States
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [authLoading, setAuthLoading] = useState(false);
            const [showSettings, setShowSettings] = useState(false);
            const [showResourceModal, setShowResourceModal] = useState(false);
            const [noteEditorOpen, setNoteEditorOpen] = useState(false);
            const [editingNote, setEditingNote] = useState(null);
            const [resourceType, setResourceType] = useState('note');
            const [newResTitle, setNewResTitle] = useState('');

            useEffect(() => {
                if (theme === 'dark') document.documentElement.classList.add('dark');
                else document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', theme);
            }, [theme]);

            useEffect(() => {
                supabase.auth.getSession().then(({ data: { session } }) => {
                    setUser(session?.user ?? null);
                    if (session?.user) loadData(); else setLoading(false);
                });
                const { data: { subscription } } = supabase.auth.onAuthStateChange((_event, session) => {
                    setUser(session?.user ?? null);
                    if (session?.user) loadData();
                });
                return () => subscription.unsubscribe();
            }, []);

            const loadData = async () => {
                setLoading(true);
                const { data, error } = await supabase.from('courses').select('data').maybeSingle();
                if (data) setCourses(data.data || []);
                setLoading(false);
            };

            const syncData = async (updatedCourses) => {
                const { data: { user } } = await supabase.auth.getUser();
                if (!user) return;
                await supabase.from('courses').upsert({ user_id: user.id, data: updatedCourses }, { onConflict: 'user_id' });
            };

            const handleAuth = async (type) => {
                setAuthLoading(true);
                const { error } = type === 'login' 
                    ? await supabase.auth.signInWithPassword({ email, password })
                    : await supabase.auth.signUp({ email, password });
                if (error) alert(error.message);
                else if (type === 'signup') alert("Check your email!");
                setAuthLoading(false);
            };

            const toggleTheme = () => setTheme(prev => prev === 'light' ? 'dark' : 'light');
            const activeCourse = courses.find(c => c.id === activeCourseId);

            const getBreadcrumbs = () => {
                if (!currentFolderId || !activeCourse) return [];
                const path = [];
                let tempId = currentFolderId;
                while(tempId) {
                    const folder = activeCourse.links.find(l => l.id === tempId);
                    if(folder) { path.unshift(folder); tempId = folder.parentId; } else break;
                }
                return path;
            };

            const addCourse = async () => {
                const newCourse = { id: Date.now().toString(), code: 'NEW', name: 'Untitled Course', building: 'TBD', color: 'gray', links: [] };
                const updated = [...courses, newCourse];
                setCourses(updated);
                await syncData(updated);
                setActiveCourseId(newCourse.id);
                setView('course');
                setShowSettings(true);
            };

            const updateCourse = async (id, field, value) => {
                const updated = courses.map(c => c.id === id ? { ...c, [field]: value } : c);
                setCourses(updated);
                await syncData(updated);
            };

            const deleteCourse = async (id) => {
                if(confirm("Delete this page?")) {
                    const updated = courses.filter(c => c.id !== id);
                    setCourses(updated);
                    await syncData(updated);
                    setView('dashboard');
                }
            };

            const saveResource = async () => {
                if (!newResTitle) return;
                const resource = { id: Date.now().toString(), title: newResTitle, type: resourceType, parentId: currentFolderId || null };
                if (resourceType === 'note') resource.content = '';
                const updatedCourses = courses.map(c => c.id === activeCourseId ? { ...c, links: [...c.links, resource] } : c);
                setCourses(updatedCourses);
                await syncData(updatedCourses);
                setNewResTitle(''); setShowResourceModal(false);
                if (resourceType === 'note') { setEditingNote(resource); setNoteEditorOpen(true); }
            };

            const deleteResource = async (resId, type) => {
                if(!confirm("Delete item?")) return;
                const updatedCourses = courses.map(c => {
                    if (c.id !== activeCourseId) return c;
                    return { ...c, links: c.links.filter(l => l.id !== resId) };
                });
                setCourses(updatedCourses);
                await syncData(updatedCourses);
            };

            const saveNoteContent = async (noteId, newContent, newTitle) => {
                const updatedCourses = courses.map(c => {
                    if (c.id !== activeCourseId) return c;
                    return { ...c, links: c.links.map(l => l.id === noteId ? { ...l, content: newContent, title: newTitle } : l) };
                });
                setCourses(updatedCourses);
                await syncData(updatedCourses);
            };

            const searchResults = useMemo(() => {
                if (!searchQuery.trim()) return [];
                const results = [];
                courses.forEach(c => c.links.forEach(l => {
                    if (l.title.toLowerCase().includes(searchQuery.toLowerCase())) results.push({ course: c, item: l });
                }));
                return results;
            }, [searchQuery, courses]);

            if (loading) return <div className="h-screen flex items-center justify-center text-gray-400">Loading...</div>;

            if (!user) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-notion-dim dark:bg-notion-dark p-6">
                        <div className="w-full max-w-md bg-white dark:bg-notion-darkDim p-8 rounded-2xl shadow-xl border dark:border-notion-darkBorder">
                            <h2 className="text-2xl font-bold mb-6">Campus Notes Cloud</h2>
                            <input type="email" placeholder="Email" className="w-full p-3 mb-3 bg-gray-50 dark:bg-black border rounded-lg outline-none" onChange={e => setEmail(e.target.value)} />
                            <input type="password" placeholder="Password" className="w-full p-3 mb-6 bg-gray-50 dark:bg-black border rounded-lg outline-none" onChange={e => setPassword(e.target.value)} />
                            <button onClick={() => handleAuth('login')} className="w-full bg-blue-600 text-white p-3 rounded-lg font-bold mb-3">Login</button>
                            <button onClick={() => handleAuth('signup')} className="w-full border border-blue-600 text-blue-600 p-3 rounded-lg font-bold">Sign Up</button>
                        </div>
                    </div>
                );
            }

            const visibleItems = activeCourse ? activeCourse.links.filter(l => (l.parentId || null) === (currentFolderId || null)) : [];

            return (
                <div className="min-h-screen pb-20">
                    {view === 'dashboard' && (
                        <div className="max-w-7xl mx-auto p-8 animate-fade">
                            <header className="flex justify-between items-center mb-8">
                                <div className="relative w-full max-w-md">
                                    <input value={searchQuery} onChange={e => setSearchQuery(e.target.value)} className="w-full pl-10 p-2 bg-white dark:bg-notion-darkDim border rounded-lg" placeholder="Search everything..." />
                                    <div className="absolute left-3 top-3 text-gray-400"><Icon name="search" size={16}/></div>
                                    {searchQuery && (
                                        <div className="absolute top-12 left-0 right-0 bg-white dark:bg-notion-darkDim shadow-xl rounded-lg z-50 border dark:border-gray-700">
                                            {searchResults.map((res, i) => (
                                                <div key={i} onClick={() => {setActiveCourseId(res.course.id); setView('course'); setSearchQuery('');}} className="p-3 hover:bg-gray-100 dark:hover:bg-white/5 cursor-pointer">
                                                    <div className="text-[10px] text-gray-400 uppercase">{res.course.code}</div>
                                                    <div className="text-sm font-medium">{res.item.title}</div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                                <div className="flex gap-4 items-center">
                                    <button onClick={toggleTheme} className="p-2 text-gray-400 hover:text-black dark:hover:text-white"><Icon name={theme==='light'?'moon':'sun'} size={20}/></button>
                                    <button onClick={() => supabase.auth.signOut()} className="p-2 text-gray-400 hover:text-red-500"><Icon name="logout" size={20}/></button>
                                </div>
                            </header>

                            <div className="flex justify-between items-end mb-6">
                                <h2 className="text-2xl font-bold">Active Courses</h2>
                                <button onClick={addCourse} className="text-blue-600 font-medium flex items-center gap-1"><Icon name="plus" size={16}/> Add Class</button>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
                                {courses.map(course => (
                                    <div key={course.id} onClick={() => { setActiveCourseId(course.id); setCurrentFolderId(null); setView('course'); }} className="bg-white dark:bg-notion-darkDim rounded-xl shadow-sm border border-gray-200 dark:border-notion-darkBorder cursor-pointer overflow-hidden hover:shadow-md transition-all">
                                        <div className={`h-24 ${COLORS[course.color].cover}`}></div>
                                        <div className="p-4">
                                            <div className={`inline-block px-2 py-0.5 rounded text-[10px] font-bold uppercase ${COLORS[course.color].bg} ${COLORS[course.color].text}`}>{course.code}</div>
                                            <h3 className="font-bold mt-2 truncate">{course.name}</h3>
                                            <p className="text-xs text-gray-500 mt-1">{course.building} {course.room}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {view === 'course' && activeCourse && (
                        <div className="animate-fade">
                            <nav className="sticky top-0 z-20 bg-white/95 dark:bg-notion-dark/95 backdrop-blur-sm border-b px-4 py-2 flex justify-between items-center">
                                <button onClick={() => setView('dashboard')} className="text-sm flex items-center gap-1"><Icon name="arrowLeft" size={16}/> Back</button>
                                <button onClick={() => setShowSettings(true)} className="text-sm flex items-center gap-1"><Icon name="settings" size={16}/> Settings</button>
                            </nav>
                            <div className={`h-48 w-full ${COLORS[activeCourse.color].cover}`}></div>
                            <div className="max-w-5xl mx-auto px-6 -mt-10 relative z-10 grid grid-cols-1 lg:grid-cols-12 gap-10">
                                <div className="lg:col-span-9 bg-white dark:bg-notion-darkDim p-8 rounded-2xl shadow-xl border dark:border-notion-darkBorder">
                                    <h1 className="text-4xl font-bold mb-2">{activeCourse.name}</h1>
                                    <div className="flex items-center gap-2 text-gray-500 text-sm mb-8"><Icon name="mapPin" size={14}/> {activeCourse.building} {activeCourse.room}</div>

                                    <div className="flex items-center gap-2 text-sm text-gray-400 mb-4 border-b pb-2">
                                        <button onClick={() => setCurrentFolderId(null)} className={!currentFolderId ? 'text-black dark:text-white font-bold' : ''}>Home</button>
                                        {getBreadcrumbs().map(f => (
                                            <React.Fragment key={f.id}><Icon name="chevronRight" size={12}/> <button onClick={() => setCurrentFolderId(f.id)}>{f.title}</button></React.Fragment>
                                        ))}
                                    </div>

                                    <div className="space-y-1 mb-6">
                                        {visibleItems.map(link => (
                                            <div key={link.id} className="group flex items-center justify-between p-3 rounded-lg hover:bg-gray-100 dark:hover:bg-white/5 cursor-pointer" onClick={() => {if(link.type==='note'){setEditingNote(link); setNoteEditorOpen(true);} else if(link.type==='folder')setCurrentFolderId(link.id);}}>
                                                <div className="flex items-center gap-3">
                                                    <Icon name={link.type==='folder'?'folder':'alignLeft'} className={link.type==='folder'?'text-gray-400':'text-blue-500'}/>
                                                    <span className="font-medium">{link.title}</span>
                                                </div>
                                                <button onClick={(e) => {e.stopPropagation(); deleteResource(link.id);}} className="opacity-0 group-hover:opacity-100 p-1 text-gray-400 hover:text-red-500"><Icon name="trash" size={16}/></button>
                                            </div>
                                        ))}
                                    </div>
                                    <button onClick={() => setShowResourceModal(true)} className="flex items-center gap-2 text-gray-400 hover:text-black dark:hover:text-white text-sm"><Icon name="plus" size={16}/> Add Note or Folder</button>
                                </div>

                                <div className="lg:col-span-3 space-y-6 lg:mt-24">
                                    <div className="bg-yellow-50 dark:bg-yellow-900/10 p-4 rounded-xl border dark:border-transparent">
                                        <h3 className="text-[10px] font-bold uppercase text-yellow-600 mb-2 tracking-widest">Pinned Info</h3>
                                        <textarea 
                                            defaultValue={activeCourse.scratchpad || ''}
                                            onBlur={(e) => updateCourse(activeCourse.id, 'scratchpad', e.target.value)}
                                            placeholder="Zoom links..." 
                                            className="w-full h-32 bg-transparent resize-none outline-none text-sm"
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {noteEditorOpen && editingNote && (
                        <div className="fixed inset-0 z-50 bg-white dark:bg-notion-dark flex flex-col animate-fade">
                            <div className="h-14 border-b flex items-center justify-between px-6">
                                <input value={editingNote.title} onChange={(e) => {setEditingNote({...editingNote, title: e.target.value}); saveNoteContent(editingNote.id, editingNote.content, e.target.value);}} className="font-bold bg-transparent outline-none flex-1" />
                                <button onClick={() => setNoteEditorOpen(false)} className="text-sm text-gray-500">Close</button>
                            </div>
                            <textarea value={editingNote.content || ''} onChange={(e) => {setEditingNote({...editingNote, content: e.target.value}); saveNoteContent(editingNote.id, e.target.value, editingNote.title);}} className="flex-1 p-8 max-w-3xl mx-auto w-full bg-transparent resize-none outline-none leading-relaxed" placeholder="Write..." />
                        </div>
                    )}

                    {showResourceModal && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm p-4 animate-fade">
                            <div className="bg-white dark:bg-notion-darkDim w-full max-w-sm rounded-xl p-6">
                                <h3 className="font-bold mb-4">Add Item</h3>
                                <div className="flex gap-2 bg-gray-100 dark:bg-white/5 p-1 rounded-lg mb-4 text-xs font-bold uppercase">
                                    <button onClick={()=>setResourceType('note')} className={`flex-1 py-2 rounded ${resourceType==='note'?'bg-white dark:bg-white/10 shadow':''}`}>Note</button>
                                    <button onClick={()=>setResourceType('folder')} className={`flex-1 py-2 rounded ${resourceType==='folder'?'bg-white dark:bg-white/10 shadow':''}`}>Folder</button>
                                </div>
                                <input value={newResTitle} onChange={e=>setNewResTitle(e.target.value)} placeholder="Title" className="w-full p-2 border rounded mb-4 bg-transparent outline-none" autoFocus />
                                <div className="flex gap-2">
                                    <button onClick={()=>setShowResourceModal(false)} className="flex-1 py-2 text-gray-500">Cancel</button>
                                    <button onClick={saveResource} className="flex-1 py-2 bg-blue-600 text-white rounded font-bold">Create</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {showSettings && activeCourse && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm p-4 animate-fade">
                            <div className="bg-white dark:bg-notion-darkDim w-full max-w-md rounded-xl p-6">
                                <h3 className="font-bold mb-4">Course Settings</h3>
                                <div className="space-y-4">
                                    <input value={activeCourse.name} onChange={e=>updateCourse(activeCourse.id, 'name', e.target.value)} placeholder="Name" className="w-full p-2 border rounded bg-transparent" />
                                    <input value={activeCourse.code} onChange={e=>updateCourse(activeCourse.id, 'code', e.target.value)} placeholder="Code" className="w-full p-2 border rounded bg-transparent" />
                                    <div className="flex flex-wrap gap-2">
                                        {Object.keys(COLORS).map(c => <button key={c} onClick={()=>updateCourse(activeCourse.id, 'color', c)} className={`w-6 h-6 rounded-full ${COLORS[c].cover} ${activeCourse.color===c?'ring-2 ring-blue-500':''}`}/>)}
                                    </div>
                                    <div className="flex justify-between pt-4 border-t">
                                        <button onClick={()=>deleteCourse(activeCourse.id)} className="text-red-500 text-sm">Delete Course</button>
                                        <button onClick={()=>setShowSettings(false)} className="bg-black dark:bg-white text-white dark:text-black px-4 py-2 rounded font-bold">Done</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
