<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusBase</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; transition: background-color 0.3s; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .dark .glass { background: rgba(20, 20, 25, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .preview-pane { background: rgba(0,0,0,0.9); backdrop-filter: blur(8px); }
    </style>
</head>
<body class="bg-[#F8F9FA] dark:bg-[#0C0C0E] text-slate-900 dark:text-zinc-100 min-h-screen">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const supabaseUrl = 'https://kxhubxycrplzbfwaokzb.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt4aHVieHljcnBsemJmd2Fva3piIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MjkyNDgsImV4cCI6MjA4MjEwNTI0OH0.gUsjwwdtrzVybfvSyNF4yDyTNx4UkTO_p9FvXXWnO4k';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        const COLORS = {
            blue:   { hex: '#3b82f6', bg: 'bg-blue-500', text: 'text-blue-500' },
            purple: { hex: '#a855f7', bg: 'bg-purple-500', text: 'text-purple-500' },
            green:  { hex: '#10b981', bg: 'bg-emerald-500', text: 'text-emerald-500' },
            rose:   { hex: '#f43f5e', bg: 'bg-rose-500', text: 'text-rose-500' },
            orange: { hex: '#f59e0b', bg: 'bg-amber-500', text: 'text-amber-500' }
        };

        function App() {
            const [user, setUser] = useState(null);
            const [courses, setCourses] = useState([]);
            const [view, setView] = useState('dashboard');
            const [activeId, setActiveId] = useState(null);
            const [folderId, setFolderId] = useState(null);
            const [loading, setLoading] = useState(true);
            const [preview, setPreview] = useState(null);
            const [note, setNote] = useState(null);
            const [showSettings, setShowSettings] = useState(false);

            useEffect(() => {
                supabase.auth.getSession().then(({ data: { session } }) => {
                    if (session) { setUser(session.user); loadData(session.user.id); }
                    else setLoading(false);
                });
                const { data: { subscription } } = supabase.auth.onAuthStateChange((_e, s) => {
                    if (s) { setUser(s.user); loadData(s.user.id); }
                    else { window.location.reload(); }
                });
                return () => subscription.unsubscribe();
            }, []);

            const loadData = async (uid) => {
                const { data } = await supabase.from('courses').select('data').eq('user_id', uid).maybeSingle();
                if (data?.data) setCourses(data.data);
                setLoading(false);
            };

            const sync = async (updated) => {
                setCourses(updated);
                await supabase.from('courses').upsert({ user_id: user.id, data: updated, updated_at: new Date() }, { onConflict: 'user_id' });
            };

            const handleUpload = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const item = { id: Date.now().toString(), name: file.name, type: 'file', mime: file.type, data: ev.target.result, size: (file.size / 1024).toFixed(1) + ' KB', parentId: folderId };
                    const updated = courses.map(c => c.id === activeId ? { ...c, items: [...(c.items || []), item] } : c);
                    sync(updated);
                };
                reader.readAsDataURL(file);
            };

            const addItem = (type, name) => {
                const item = { id: Date.now().toString(), name: name || 'Untitled', type, parentId: folderId, content: '' };
                const updated = courses.map(c => c.id === activeId ? { ...c, items: [...(c.items || []), item] } : c);
                sync(updated);
                if (type === 'note') setNote(item);
            };

            const activeCourse = courses.find(c => c.id === activeId);
            const currentItems = activeCourse ? (activeCourse.items || []).filter(i => i.parentId === folderId) : [];

            if (loading) return <div className="h-screen flex items-center justify-center font-black italic">LOADING CAMPUSBASE...</div>;

            if (!user) return (
                <div className="min-h-screen flex items-center justify-center p-6 bg-white dark:bg-black">
                    <div className="w-full max-w-md p-10 glass rounded-[2rem] shadow-xl text-center">
                        <div className="w-16 h-16 bg-black dark:bg-white text-white dark:text-black rounded-2xl flex items-center justify-center font-black text-2xl mx-auto mb-6">CB</div>
                        <h1 className="text-2xl font-black mb-6">Academic Workspace</h1>
                        <button onClick={() => supabase.auth.signInWithOAuth({ provider: 'google' })} className="w-full py-4 bg-black dark:bg-white text-white dark:text-black rounded-xl font-bold mb-4">Sign in with Google</button>
                        <p className="text-xs text-slate-400">Secure Student Login Powered by Supabase</p>
                    </div>
                </div>
            );

            return (
                <div className="max-w-6xl mx-auto p-4 md:p-10">
                    <nav className="flex items-center justify-between mb-12 glass p-4 rounded-3xl">
                        <div className="flex items-center gap-3 cursor-pointer" onClick={() => setView('dashboard')}>
                            <div className="w-10 h-10 bg-black dark:bg-white text-white dark:text-black rounded-xl flex items-center justify-center font-black">CB</div>
                            <span className="font-extrabold text-xl tracking-tighter">CampusBase</span>
                        </div>
                        <button onClick={() => supabase.auth.signOut()} className="text-sm font-bold text-red-500 hover:bg-red-50 px-4 py-2 rounded-xl transition-all">Sign Out</button>
                    </nav>

                    {view === 'dashboard' ? (
                        <div>
                            <div className="flex justify-between items-end mb-10 px-2">
                                <h1 className="text-4xl font-black tracking-tight">My Library</h1>
                                <button onClick={() => {
                                    const n = { id: Date.now().toString(), name: 'New Course', code: 'CODE101', color: 'blue', items: [], scratchpad: '' };
                                    sync([...courses, n]); setActiveId(n.id); setView('course'); setShowSettings(true);
                                }} className="bg-black dark:bg-white text-white dark:text-black px-6 py-3 rounded-2xl font-bold hover:scale-105 transition-transform">+ Add Course</button>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {courses.map(c => (
                                    <div key={c.id} onClick={() => { setActiveId(c.id); setView('course'); setFolderId(null); }} className="glass rounded-[2rem] p-8 cursor-pointer hover:translate-y-[-4px] transition-all border-t-[6px]" style={{ borderTopColor: COLORS[c.color || 'blue'].hex }}>
                                        <div className={`text-[10px] font-black uppercase tracking-widest ${COLORS[c.color || 'blue'].text} mb-3`}>{c.code}</div>
                                        <h3 className="text-xl font-bold mb-4">{c.name}</h3>
                                        <div className="text-sm font-bold text-slate-400">{(c.items || []).length} items saved</div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    ) : (
                        <div>
                            <div className="flex items-center gap-4 mb-8">
                                <button onClick={() => setView('dashboard')} className="p-3 glass rounded-xl font-bold">‚Üê Back</button>
                                <span className="text-sm font-bold text-slate-400">Hub / {activeCourse.name}</span>
                            </div>

                            <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                                <div className="lg:col-span-8">
                                    <div className="flex justify-between items-end mb-8">
                                        <h1 className="text-4xl font-black tracking-tight">{activeCourse.name}</h1>
                                        <button onClick={() => setShowSettings(true)} className="p-3 glass rounded-xl text-xs font-bold uppercase">Settings</button>
                                    </div>

                                    <div className="flex gap-3 mb-8">
                                        <button onClick={() => { const n = prompt('Folder Name:'); if(n) addItem('folder', n); }} className="flex-1 glass p-4 rounded-2xl font-bold hover:bg-white dark:hover:bg-zinc-800">New Folder</button>
                                        <button onClick={() => addItem('note')} className="flex-1 glass p-4 rounded-2xl font-bold hover:bg-white dark:hover:bg-zinc-800">New Note</button>
                                        <label className="flex-1 glass p-4 rounded-2xl font-bold flex items-center justify-center cursor-pointer hover:bg-white dark:hover:bg-zinc-800">
                                            Upload File <input type="file" className="hidden" onChange={handleUpload} />
                                        </label>
                                    </div>

                                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                        {currentItems.map(item => (
                                            <div key={item.id} onClick={() => {
                                                if(item.type === 'folder') setFolderId(item.id);
                                                else if(item.type === 'note') setNote(item);
                                                else setPreview(item);
                                            }} className="glass p-5 rounded-2xl flex items-center justify-between group cursor-pointer hover:shadow-lg">
                                                <div className="flex items-center gap-4 overflow-hidden">
                                                    <div className={`w-10 h-10 rounded-xl flex items-center justify-center text-lg ${item.type === 'folder' ? 'bg-amber-100 text-amber-500' : 'bg-blue-100 text-blue-500'}`}>
                                                        {item.type === 'folder' ? 'üìÅ' : item.type === 'note' ? 'üìù' : 'üìÑ'}
                                                    </div>
                                                    <span className="font-bold text-sm truncate">{item.name}</span>
                                                </div>
                                                <button onClick={(e) => { e.stopPropagation(); sync(courses.map(c => c.id === activeId ? {...c, items: c.items.filter(i => i.id !== item.id)} : c)); }} className="opacity-0 group-hover:opacity-100 text-red-500 font-bold">Delete</button>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                <div className="lg:col-span-4">
                                    <div className="glass p-8 rounded-[2rem] border-t-8" style={{ borderTopColor: COLORS[activeCourse.color].hex }}>
                                        <h3 className="text-xs font-black uppercase text-slate-400 mb-4 tracking-widest">Quick Scratchpad</h3>
                                        <textarea value={activeCourse.scratchpad || ''} onChange={e => sync(courses.map(c => c.id === activeId ? {...c, scratchpad: e.target.value} : c))} placeholder="Quick notes for this course..." className="w-full h-60 bg-transparent outline-none resize-none font-bold text-sm leading-relaxed" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* PREVIEW */}
                    {preview && (
                        <div className="fixed inset-0 preview-pane flex flex-col z-[100] p-6">
                            <div className="flex justify-between items-center text-white mb-6">
                                <span className="font-bold">{preview.name}</span>
                                <button onClick={() => setPreview(null)} className="p-3 bg-white/10 rounded-xl font-bold">Close Preview</button>
                            </div>
                            <div className="flex-1 rounded-2xl overflow-hidden bg-white">
                                {preview.mime?.startsWith('image/') ? <img src={preview.data} className="w-full h-full object-contain" /> : <iframe src={preview.data} className="w-full h-full border-none" />}
                            </div>
                        </div>
                    )}

                    {/* NOTE EDITOR */}
                    {note && (
                        <div className="fixed inset-0 bg-white dark:bg-black z-[100] flex flex-col p-10">
                            <div className="flex justify-between items-center mb-10 max-w-4xl mx-auto w-full">
                                <input value={note.name} onChange={e => setNote({...note, name: e.target.value})} className="bg-transparent font-black text-3xl outline-none" />
                                <button onClick={() => { sync(courses.map(c => c.id === activeId ? {...c, items: c.items.map(i => i.id === note.id ? note : i)} : c)); setNote(null); }} className="bg-black dark:bg-white text-white dark:text-black px-6 py-3 rounded-2xl font-black">Save & Exit</button>
                            </div>
                            <textarea value={note.content} onChange={e => setNote({...note, content: e.target.value})} placeholder="Start typing your notes..." className="flex-1 bg-transparent outline-none text-xl leading-loose resize-none max-w-4xl mx-auto w-full font-medium" autoFocus />
                        </div>
                    )}

                    {/* SETTINGS */}
                    {showSettings && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-black/60">
                            <div className="glass w-full max-w-md rounded-[2.5rem] p-10">
                                <h2 className="text-2xl font-black mb-8">Course Info</h2>
                                <input value={activeCourse.name} onChange={e => sync(courses.map(c => c.id === activeId ? {...c, name: e.target.value} : c))} placeholder="Name" className="w-full p-4 glass rounded-2xl mb-4 font-bold" />
                                <input value={activeCourse.code} onChange={e => sync(courses.map(c => c.id === activeId ? {...c, code: e.target.value} : c))} placeholder="Code (e.g. CS101)" className="w-full p-4 glass rounded-2xl mb-6 font-bold" />
                                <div className="flex gap-3 justify-center mb-8">
                                    {Object.keys(COLORS).map(c => <button key={c} onClick={() => sync(courses.map(co => co.id === activeId ? {...co, color: c} : co))} className={`w-10 h-10 rounded-xl ${COLORS[c].bg} ${activeCourse.color === c ? 'ring-4 ring-black/20' : 'opacity-40'}`}/>)}
                                </div>
                                <button onClick={() => setShowSettings(false)} className="w-full py-4 bg-black dark:bg-white text-white dark:text-black rounded-2xl font-black mb-4">Save Changes</button>
                                <button onClick={() => { if(confirm('Delete course?')) { sync(courses.filter(c => c.id !== activeId)); setView('dashboard'); setShowSettings(false); }}} className="w-full text-red-500 font-bold">Delete Hub</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
