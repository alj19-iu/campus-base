<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CampusBase</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        * { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
        body { transition: background-color 0.2s, color 0.2s; }
        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 5px; }
        .dark ::-webkit-scrollbar-thumb { background: #4b5563; }
        ::-webkit-scrollbar-thumb:hover { background: #9ca3af; }
        .dark ::-webkit-scrollbar-thumb:hover { background: #6b7280; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
        .animate-fade { animation: fadeIn 0.3s ease-out; }
        .animate-slide { animation: slideIn 0.3s ease-out; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback } = React;

        // Supabase Configuration
        const SUPABASE_URL = 'https://kxhubxycrplzbfwaokzb.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt4aHVieHljcnBsemJmd2Fva3piIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MjkyNDgsImV4cCI6MjA4MjEwNTI0OH0.gUsjwwdtrzVybfvSyNF4yDyTNx4UkTO_p9FvXXWnO4k';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Icons Component
        const Icon = ({ name, size = 20, className = "" }) => {
            const paths = {
                plus: "M12 5v14M5 12h14",
                arrowLeft: "M19 12H5M12 19l-7-7 7-7",
                mapPin: "M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z M12 10a3 3 0 1 0 0-6 3 3 0 0 0 0 6",
                clock: "M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm-1-8V6a1 1 0 1 1 2 0v5a1 1 0 0 1-1 1H8a1 1 0 1 1 0-2h3z",
                trash: "M3 6h18M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2",
                settings: "M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6",
                external: "M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6M15 3h6v6M10 14L21 3",
                file: "M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z",
                folder: "M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z",
                upload: "M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12",
                x: "M18 6L6 18M6 6l12 12",
                moon: "M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z",
                sun: "M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42M12 8a4 4 0 1 0 0 8 4 4 0 0 0 0-8z",
                chevronRight: "M9 18l6-6-6-6",
                search: "M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z",
                pencil: "M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z",
                grid: "M4 4h4v4H4zm6 0h4v4h-4zm6 0h4v4h-4zM4 10h4v4H4zm6 0h4v4h-4zm6 0h4v4h-4zM4 16h4v4H4zm6 0h4v4h-4zm6 0h4v4h-4z",
                list: "M8 6h13M8 12h13M8 18h13M3 6h.01M3 12h.01M3 18h.01",
                alignLeft: "M17 9.5H3M21 4.5H3M21 14.5H3M17 19.5H3",
                download: "M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3",
                logout: "M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9",
                book: "M4 19.5A2.5 2.5 0 0 1 6.5 17H20M4 19.5A2.5 2.5 0 0 0 6.5 22H20V2H6.5A2.5 2.5 0 0 0 4 4.5v15z"
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    <path d={paths[name] || ""} />
                </svg>
            );
        };

        // Color Palette
        const COLORS = {
            slate: { bg: 'bg-slate-100 dark:bg-slate-800', text: 'text-slate-700 dark:text-slate-300', cover: 'bg-gradient-to-br from-slate-400 to-slate-600' },
            red: { bg: 'bg-red-100 dark:bg-red-900/30', text: 'text-red-700 dark:text-red-300', cover: 'bg-gradient-to-br from-red-400 to-red-600' },
            orange: { bg: 'bg-orange-100 dark:bg-orange-900/30', text: 'text-orange-700 dark:text-orange-300', cover: 'bg-gradient-to-br from-orange-400 to-orange-600' },
            amber: { bg: 'bg-amber-100 dark:bg-amber-900/30', text: 'text-amber-700 dark:text-amber-300', cover: 'bg-gradient-to-br from-amber-400 to-amber-600' },
            emerald: { bg: 'bg-emerald-100 dark:bg-emerald-900/30', text: 'text-emerald-700 dark:text-emerald-300', cover: 'bg-gradient-to-br from-emerald-400 to-emerald-600' },
            cyan: { bg: 'bg-cyan-100 dark:bg-cyan-900/30', text: 'text-cyan-700 dark:text-cyan-300', cover: 'bg-gradient-to-br from-cyan-400 to-cyan-600' },
            blue: { bg: 'bg-blue-100 dark:bg-blue-900/30', text: 'text-blue-700 dark:text-blue-300', cover: 'bg-gradient-to-br from-blue-400 to-blue-600' },
            violet: { bg: 'bg-violet-100 dark:bg-violet-900/30', text: 'text-violet-700 dark:text-violet-300', cover: 'bg-gradient-to-br from-violet-400 to-violet-600' },
            fuchsia: { bg: 'bg-fuchsia-100 dark:bg-fuchsia-900/30', text: 'text-fuchsia-700 dark:text-fuchsia-300', cover: 'bg-gradient-to-br from-fuchsia-400 to-fuchsia-600' },
        };

        function App() {
            // State Management
            const [user, setUser] = useState(null);
            const [courses, setCourses] = useState([]);
            const [loading, setLoading] = useState(true);
            const [syncing, setSyncing] = useState(false);
            
            // View State
            const [view, setView] = useState('dashboard');
            const [activeCourseId, setActiveCourseId] = useState(null);
            const [currentFolderId, setCurrentFolderId] = useState(null);
            const [theme, setTheme] = useState(() => localStorage.getItem('theme') || 'light');
            const [searchQuery, setSearchQuery] = useState('');
            const [resourceViewMode, setResourceViewMode] = useState('list');
            
            // Auth State
            const [authMode, setAuthMode] = useState('login');
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [authLoading, setAuthLoading] = useState(false);
            const [authError, setAuthError] = useState('');
            
            // Modal State
            const [showSettings, setShowSettings] = useState(false);
            const [showResourceModal, setShowResourceModal] = useState(false);
            const [previewFile, setPreviewFile] = useState(null);
            const [noteEditorOpen, setNoteEditorOpen] = useState(false);
            const [editingNote, setEditingNote] = useState(null);
            
            // Form State
            const [newResTitle, setNewResTitle] = useState('');
            const [newResUrl, setNewResUrl] = useState('');
            const [newResFile, setNewResFile] = useState(null);
            const [resourceType, setResourceType] = useState('note');

            // Theme Management
            useEffect(() => {
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
                localStorage.setItem('theme', theme);
            }, [theme]);

            // Auth State Management - FIXED: Clear local data on auth change
            useEffect(() => {
                supabase.auth.getSession().then(({ data: { session } }) => {
                    setUser(session?.user ?? null);
                    if (session?.user) {
                        loadUserData(session.user.id);
                    } else {
                        setLoading(false);
                    }
                });

                const { data: { subscription } } = supabase.auth.onAuthStateChange((_event, session) => {
                    const newUser = session?.user ?? null;
                    
                    // CRITICAL FIX: Clear data when switching users
                    if (newUser?.id !== user?.id) {
                        setCourses([]);
                        setView('dashboard');
                        setActiveCourseId(null);
                        setCurrentFolderId(null);
                    }
                    
                    setUser(newUser);
                    if (newUser) {
                        loadUserData(newUser.id);
                    }
                });

                return () => subscription.unsubscribe();
            }, []);

            // Load User Data from Supabase Only
            const loadUserData = async (userId) => {
                setLoading(true);
                try {
                    const { data, error } = await supabase
                        .from('courses')
                        .select('data')
                        .eq('user_id', userId)
                        .maybeSingle();
                    
                    if (error && error.code !== 'PGRST116') {
                        console.error('Error loading data:', error);
                    }
                    
                    setCourses(data?.data || []);
                } catch (err) {
                    console.error('Error:', err);
                }
                setLoading(false);
            };

            // Sync to Cloud
            const syncToCloud = async (updatedCourses) => {
                if (!user) return;
                
                setSyncing(true);
                try {
                    const { error } = await supabase
                        .from('courses')
                        .upsert({ 
                            user_id: user.id, 
                            data: updatedCourses,
                            updated_at: new Date().toISOString()
                        }, { onConflict: 'user_id' });
                    
                    if (error) {
                        console.error("Sync error:", error);
                    }
                } catch (err) {
                    console.error("Sync error:", err);
                }
                setSyncing(false);
            };

            // Auth Actions
            const handleAuth = async (e) => {
                e.preventDefault();
                setAuthLoading(true);
                setAuthError('');
                
                try {
                    if (authMode === 'login') {
                        const { error } = await supabase.auth.signInWithPassword({ email, password });
                        if (error) setAuthError(error.message);
                    } else {
                        const { error } = await supabase.auth.signUp({ email, password });
                        if (error) {
                            setAuthError(error.message);
                        } else {
                            setAuthError('');
                            alert("Check your email to verify your account!");
                        }
                    }
                } catch (err) {
                    setAuthError('An unexpected error occurred');
                }
                setAuthLoading(false);
            };

            const handleLogout = async () => {
                await supabase.auth.signOut();
                setCourses([]);
                setView('dashboard');
                setActiveCourseId(null);
                setCurrentFolderId(null);
            };

            const toggleTheme = () => setTheme(prev => prev === 'light' ? 'dark' : 'light');

            // Course Operations
            const addCourse = async () => {
                const newCourse = { 
                    id: Date.now().toString(), 
                    code: 'NEW', 
                    name: 'Untitled Course', 
                    building: 'TBD', 
                    room: '', 
                    schedule: '',
                    scratchpad: '', 
                    color: 'blue', 
                    links: []
                };
                const updated = [...courses, newCourse];
                setCourses(updated);
                await syncToCloud(updated);
                setActiveCourseId(newCourse.id);
                setView('course');
                setShowSettings(true);
            };

            const updateCourse = async (id, field, value) => {
                const updated = courses.map(c => c.id === id ? { ...c, [field]: value } : c);
                setCourses(updated);
                await syncToCloud(updated);
            };

            const deleteCourse = async (id) => {
                if (!confirm("Delete this course and all its content?")) return;
                const updated = courses.filter(c => c.id !== id);
                setCourses(updated);
                await syncToCloud(updated);
                setView('dashboard');
                setShowSettings(false);
            };

            const saveScratchpad = async (text) => {
                if (!activeCourse) return;
                const updated = courses.map(c => 
                    c.id === activeCourseId ? { ...c, scratchpad: text } : c
                );
                setCourses(updated);
                await syncToCloud(updated);
            };

            // Resource Operations
            const saveResource = async () => {
                if (!newResTitle.trim()) {
                    alert("Title is required");
                    return;
                }
                
                const newId = Date.now().toString();
                let resource = { 
                    id: newId, 
                    title: newResTitle.trim(), 
                    type: resourceType, 
                    parentId: currentFolderId || null 
                };
                
                if (resourceType === 'link') {
                    if (!newResUrl.trim()) {
                        alert("URL is required");
                        return;
                    }
                    resource.url = newResUrl.trim();
                    finishResource(resource);
                } else if (resourceType === 'file') {
                    if (!newResFile) {
                        alert("Please select a file");
                        return;
                    }
                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        resource.fileData = e.target.result;
                        resource.mimeType = newResFile.type;
                        finishResource(resource);
                    };
                    reader.readAsDataURL(newResFile);
                } else if (resourceType === 'note') {
                    resource.content = '';
                    finishResource(resource);
                    setTimeout(() => {
                        setEditingNote(resource);
                        setNoteEditorOpen(true);
                    }, 100);
                } else if (resourceType === 'folder') {
                    finishResource(resource);
                }
            };

            const finishResource = async (res) => {
                const updatedCourse = { 
                    ...activeCourse, 
                    links: [...activeCourse.links, res] 
                };
                const updated = courses.map(c => c.id === activeCourseId ? updatedCourse : c);
                setCourses(updated);
                await syncToCloud(updated);
                setNewResTitle('');
                setNewResUrl('');
                setNewResFile(null);
                setShowResourceModal(false);
            };

            const saveNoteContent = async (noteId, newContent, newTitle) => {
                const updatedLinks = activeCourse.links.map(l => 
                    l.id === noteId ? { ...l, content: newContent, title: newTitle } : l
                );
                const updatedCourse = { ...activeCourse, links: updatedLinks };
                const updated = courses.map(c => c.id === activeCourseId ? updatedCourse : c);
                setCourses(updated);
                await syncToCloud(updated);
            };

            const deleteResource = async (resId, type) => {
                const msg = type === 'folder' ? "Delete folder and all its contents?" : "Delete this item?";
                if (!confirm(msg)) return;
                
                let idsToDelete = new Set([resId]);
                const findChildren = (parentId) => {
                    const children = activeCourse.links.filter(l => l.parentId === parentId);
                    children.forEach(child => {
                        idsToDelete.add(child.id);
                        if (child.type === 'folder') findChildren(child.id);
                    });
                };
                
                if (type === 'folder') findChildren(resId);
                
                const updatedLinks = activeCourse.links.filter(l => !idsToDelete.has(l.id));
                const updatedCourse = { ...activeCourse, links: updatedLinks };
                const updated = courses.map(c => c.id === activeCourseId ? updatedCourse : c);
                setCourses(updated);
                await syncToCloud(updated);
            };

            const handleResourceClick = (link) => {
                if (link.type === 'folder') {
                    setCurrentFolderId(link.id);
                } else if (link.type === 'note') {
                    setEditingNote(link);
                    setNoteEditorOpen(true);
                } else if (link.type === 'link') {
                    window.open(link.url, '_blank');
                } else if (link.fileData) {
                    setPreviewFile({ 
                        url: link.fileData, 
                        type: link.mimeType, 
                        title: link.title 
                    });
                }
            };

            // Backup & Restore
            const downloadBackup = () => {
                const dataStr = JSON.stringify(courses, null, 2);
                const blob = new Blob([dataStr], { type: "application/json" });
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = `campusbase_backup_${new Date().toISOString().slice(0,10)}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            };

            const restoreBackup = async (event) => {
                const file = event.target.files[0];
                if (!file) return;
                
                if (!confirm("This will replace all current data. Continue?")) return;
                
                const reader = new FileReader();
                reader.onload = async (e) => {
                    try {
                        const importedCourses = JSON.parse(e.target.result);
                        setCourses(importedCourses);
                        await syncToCloud(importedCourses);
                        alert("Backup restored successfully!");
                    } catch (err) {
                        alert("Invalid backup file");
                        console.error(err);
                    }
                };
                reader.readAsText(file);
            };

            // Computed Values
            const activeCourse = courses.find(c => c.id === activeCourseId);
            
            const getBreadcrumbs = () => {
                if (!currentFolderId || !activeCourse) return [];
                const path = [];
                let tempId = currentFolderId;
                while (tempId) {
                    const folder = activeCourse.links.find(l => l.id === tempId);
                    if (folder) {
                        path.unshift(folder);
                        tempId = folder.parentId;
                    } else {
                        break;
                    }
                }
                return path;
            };

            const searchResults = useMemo(() => {
                if (!searchQuery.trim()) return [];
                const q = searchQuery.toLowerCase();
                const results = [];
                courses.forEach(c => {
                    c.links.forEach(l => {
                        if (l.title.toLowerCase().includes(q)) {
                            results.push({ type: 'resource', item: l, course: c });
                        }
                    });
                });
                return results;
            }, [searchQuery, courses]);

            const visibleItems = activeCourse 
                ? activeCourse.links.filter(l => (l.parentId || null) === (currentFolderId || null))
                : [];

            const breadcrumbs = getBreadcrumbs();

            // Loading State
            if (loading) {
                return (
                    <div className="h-screen flex flex-col items-center justify-center">
                        <div className="w-12 h-12 border-4 border-primary-200 border-t-primary-600 rounded-full animate-spin mb-4"></div>
                        <p className="text-gray-500 dark:text-gray-400">Loading CampusBase...</p>
                    </div>
                );
            }

            // Auth Screen
            if (!user) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-6 bg-gradient-to-br from-primary-50 via-white to-violet-50 dark:from-gray-900 dark:via-gray-900 dark:to-gray-800">
                        <div className="w-full max-w-md">
                            <div className="text-center mb-8">
                                <div className="inline-flex items-center justify-center w-16 h-16 bg-primary-600 rounded-2xl mb-4 shadow-lg">
                                    <Icon name="book" size={32} className="text-white" />
                                </div>
                                <h1 className="text-4xl font-bold text-gray-900 dark:text-white mb-2">CampusBase</h1>
                                <p className="text-gray-600 dark:text-gray-400">Your academic life, organized</p>
                            </div>
                            
                            <div className="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-xl border border-gray-100 dark:border-gray-700">
                                <div className="flex gap-2 mb-6">
                                    <button
                                        onClick={() => setAuthMode('login')}
                                        className={`flex-1 py-2 px-4 rounded-lg font-medium transition-all ${
                                            authMode === 'login'
                                                ? 'bg-primary-600 text-white shadow-md'
                                                : 'text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700'
                                        }`}
                                    >
                                        Sign In
                                    </button>
                                    <button
                                        onClick={() => setAuthMode('signup')}
                                        className={`flex-1 py-2 px-4 rounded-lg font-medium transition-all ${
                                            authMode === 'signup'
                                                ? 'bg-primary-600 text-white shadow-md'
                                                : 'text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700'
                                        }`}
                                    >
                                        Sign Up
                                    </button>
                                </div>

                                <form onSubmit={handleAuth} className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                            Email
                                        </label>
                                        <input
                                            type="email"
                                            required
                                            value={email}
                                            onChange={e => setEmail(e.target.value)}
                                            className="w-full px-4 py-3 bg-gray-50 dark:bg-gray-900 border border-gray-300 dark:border-gray-600 rounded-lg outline-none focus:ring-2 focus:ring-primary-500 dark:text-white transition-all"
                                            placeholder="••••••••"
                                        />
                                    </div>

                                    {authError && (
                                        <div className="p-3 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg">
                                            <p className="text-sm text-red-700 dark:text-red-400">{authError}</p>
                                        </div>
                                    )}

                                    <button
                                        type="submit"
                                        disabled={authLoading}
                                        className="w-full py-3 bg-primary-600 hover:bg-primary-700 text-white font-semibold rounded-lg shadow-lg hover:shadow-xl transition-all disabled:opacity-50 disabled:cursor-not-allowed"
                                    >
                                        {authLoading ? 'Please wait...' : (authMode === 'login' ? 'Sign In' : 'Create Account')}
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                );
            }

            // Main App UI
            return (
                <div className="min-h-screen pb-20">
                    {/* Dashboard View */}
                    {view === 'dashboard' && (
                        <div className="max-w-7xl mx-auto px-4 md:px-8 py-8 animate-fade">
                            {/* Header */}
                            <header className="mb-8">
                                <div className="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-6">
                                    <div>
                                        <h1 className="text-3xl font-bold text-gray-900 dark:text-white mb-1">Dashboard</h1>
                                        <p className="text-gray-600 dark:text-gray-400">Welcome back, {user.email}</p>
                                    </div>
                                    
                                    <div className="flex items-center gap-3">
                                        {syncing && (
                                            <div className="flex items-center gap-2 text-sm text-primary-600 dark:text-primary-400">
                                                <div className="w-4 h-4 border-2 border-primary-600 border-t-transparent rounded-full animate-spin"></div>
                                                Syncing...
                                            </div>
                                        )}
                                        <button
                                            onClick={downloadBackup}
                                            className="p-2.5 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg transition-colors"
                                            title="Download Backup"
                                        >
                                            <Icon name="download" size={20} />
                                        </button>
                                        <label className="p-2.5 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg transition-colors cursor-pointer" title="Restore Backup">
                                            <input type="file" onChange={restoreBackup} hidden accept=".json" />
                                            <Icon name="upload" size={20} />
                                        </label>
                                        <div className="w-px h-6 bg-gray-300 dark:bg-gray-700"></div>
                                        <button
                                            onClick={toggleTheme}
                                            className="p-2.5 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg transition-colors"
                                        >
                                            <Icon name={theme === 'light' ? 'moon' : 'sun'} size={20} />
                                        </button>
                                        <button
                                            onClick={handleLogout}
                                            className="p-2.5 text-gray-600 dark:text-gray-400 hover:bg-red-50 dark:hover:bg-red-900/20 hover:text-red-600 rounded-lg transition-colors"
                                            title="Logout"
                                        >
                                            <Icon name="logout" size={20} />
                                        </button>
                                    </div>
                                </div>

                                {/* Search Bar */}
                                <div className="relative max-w-2xl">
                                    <div className="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
                                        <Icon name="search" size={18} />
                                    </div>
                                    <input
                                        value={searchQuery}
                                        onChange={e => setSearchQuery(e.target.value)}
                                        className="w-full pl-12 pr-4 py-3 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-xl shadow-sm text-sm focus:outline-none focus:ring-2 focus:ring-primary-500 transition-all"
                                        placeholder="Search courses, notes, and files..."
                                    />
                                    
                                    {searchQuery && searchResults.length > 0 && (
                                        <div className="absolute top-full left-0 right-0 mt-2 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl shadow-xl z-50 overflow-hidden max-h-80 overflow-y-auto">
                                            {searchResults.map((res, i) => (
                                                <div
                                                    key={i}
                                                    onClick={() => {
                                                        setActiveCourseId(res.course.id);
                                                        setCurrentFolderId(null);
                                                        setView('course');
                                                        setSearchQuery('');
                                                    }}
                                                    className="p-4 hover:bg-gray-50 dark:hover:bg-gray-700/50 cursor-pointer border-b border-gray-100 dark:border-gray-700 last:border-0 transition-colors"
                                                >
                                                    <div className="text-xs font-semibold text-primary-600 dark:text-primary-400 mb-1">
                                                        {res.course.code} • {res.type}
                                                    </div>
                                                    <div className="text-sm text-gray-900 dark:text-gray-100 font-medium">
                                                        {res.item.title}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </header>

                            {/* Courses Grid */}
                            <div className="flex justify-between items-center mb-6">
                                <h2 className="text-xl font-bold text-gray-900 dark:text-white">Your Courses</h2>
                                <button
                                    onClick={addCourse}
                                    className="flex items-center gap-2 px-4 py-2 bg-primary-600 hover:bg-primary-700 text-white font-medium rounded-lg shadow-md hover:shadow-lg transition-all"
                                >
                                    <Icon name="plus" size={18} />
                                    Add Course
                                </button>
                            </div>

                            {courses.length === 0 ? (
                                <div className="text-center py-20 bg-white dark:bg-gray-800 rounded-2xl border-2 border-dashed border-gray-300 dark:border-gray-700">
                                    <Icon name="book" size={48} className="mx-auto text-gray-400 mb-4" />
                                    <h3 className="text-lg font-semibold text-gray-900 dark:text-white mb-2">No courses yet</h3>
                                    <p className="text-gray-600 dark:text-gray-400 mb-4">Get started by adding your first course</p>
                                    <button
                                        onClick={addCourse}
                                        className="inline-flex items-center gap-2 px-6 py-3 bg-primary-600 hover:bg-primary-700 text-white font-medium rounded-lg shadow-md transition-all"
                                    >
                                        <Icon name="plus" size={18} />
                                        Add Course
                                    </button>
                                </div>
                            ) : (
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                                    {courses.map(course => (
                                        <div
                                            key={course.id}
                                            onClick={() => {
                                                setActiveCourseId(course.id);
                                                setCurrentFolderId(null);
                                                setView('course');
                                            }}
                                            className="group bg-white dark:bg-gray-800 rounded-2xl shadow-md hover:shadow-xl border border-gray-200 dark:border-gray-700 cursor-pointer overflow-hidden transition-all transform hover:-translate-y-1"
                                        >
                                            <div className={`h-32 ${COLORS[course.color].cover} relative`}>
                                                <div className="absolute inset-0 bg-gradient-to-t from-black/20 to-transparent"></div>
                                            </div>
                                            <div className="p-5">
                                                <div className="flex items-start justify-between mb-3">
                                                    <div className={`px-3 py-1.5 rounded-lg text-xs font-bold uppercase tracking-wide ${COLORS[course.color].bg} ${COLORS[course.color].text}`}>
                                                        {course.code}
                                                    </div>
                                                    <div className="text-xs text-gray-500 dark:text-gray-400">
                                                        {course.links.length} items
                                                    </div>
                                                </div>
                                                <h3 className="font-bold text-gray-900 dark:text-gray-100 text-base mb-3 line-clamp-2 leading-tight">
                                                    {course.name}
                                                </h3>
                                                <div className="space-y-2 text-xs text-gray-600 dark:text-gray-400">
                                                    <div className="flex items-center gap-2">
                                                        <Icon name="mapPin" size={14} />
                                                        <span className="truncate">{course.building} {course.room && `• ${course.room}`}</span>
                                                    </div>
                                                    {course.schedule && (
                                                        <div className="flex items-center gap-2 text-primary-600 dark:text-primary-400 font-medium">
                                                            <Icon name="clock" size={14} />
                                                            <span className="truncate">{course.schedule}</span>
                                                        </div>
                                                    )}
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    )}

                    {/* Course View */}
                    {view === 'course' && activeCourse && (
                        <div className="animate-fade min-h-screen">
                            {/* Navigation Bar */}
                            <nav className="sticky top-0 z-30 bg-white/95 dark:bg-gray-900/95 backdrop-blur-md border-b border-gray-200 dark:border-gray-800 shadow-sm">
                                <div className="max-w-7xl mx-auto px-4 md:px-8 h-16 flex items-center justify-between">
                                    <button
                                        onClick={() => setView('dashboard')}
                                        className="flex items-center gap-2 text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-all"
                                    >
                                        <Icon name="arrowLeft" size={18} />
                                        <span className="font-medium">Back</span>
                                    </button>
                                    
                                    <div className="text-sm font-semibold text-gray-900 dark:text-white truncate max-w-[200px]">
                                        {activeCourse.name}
                                    </div>
                                    
                                    <div className="flex items-center gap-2">
                                        <button
                                            onClick={toggleTheme}
                                            className="p-2 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg transition-colors"
                                        >
                                            <Icon name={theme === 'light' ? 'moon' : 'sun'} size={18} />
                                        </button>
                                        <button
                                            onClick={() => setShowSettings(true)}
                                            className="flex items-center gap-2 px-3 py-2 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg transition-all"
                                        >
                                            <Icon name="settings" size={18} />
                                            <span className="hidden sm:inline font-medium">Settings</span>
                                        </button>
                                    </div>
                                </div>
                            </nav>

                            {/* Course Header */}
                            <div className={`h-48 md:h-64 w-full ${COLORS[activeCourse.color].cover} relative`}>
                                <div className="absolute inset-0 bg-gradient-to-b from-transparent to-gray-50 dark:to-gray-900"></div>
                            </div>

                            {/* Content */}
                            <div className="max-w-7xl mx-auto px-4 md:px-8 -mt-16 relative z-10">
                                <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                                    {/* Main Content */}
                                    <div className="lg:col-span-8">
                                        <div className="bg-white dark:bg-gray-800 rounded-2xl shadow-lg border border-gray-200 dark:border-gray-700 p-6 md:p-8 mb-6">
                                            <div className="mb-6">
                                                <div className={`inline-flex px-4 py-2 rounded-lg text-sm font-bold uppercase tracking-wider mb-4 ${COLORS[activeCourse.color].bg} ${COLORS[activeCourse.color].text}`}>
                                                    {activeCourse.code}
                                                </div>
                                                <h1 className="text-3xl md:text-4xl font-bold text-gray-900 dark:text-white mb-4">
                                                    {activeCourse.name}
                                                </h1>
                                                <div className="flex flex-wrap gap-4 text-sm text-gray-600 dark:text-gray-400">
                                                    <span className="flex items-center gap-2">
                                                        <Icon name="mapPin" size={16} />
                                                        {activeCourse.building} {activeCourse.room && `• ${activeCourse.room}`}
                                                    </span>
                                                    {activeCourse.schedule && (
                                                        <span className="flex items-center gap-2 text-primary-600 dark:text-primary-400 font-medium">
                                                            <Icon name="clock" size={16} />
                                                            {activeCourse.schedule}
                                                        </span>
                                                    )}
                                                </div>
                                            </div>

                                            {/* Breadcrumbs & View Toggle */}
                                            <div className="flex flex-wrap items-center justify-between gap-4 mb-6 pb-4 border-b border-gray-200 dark:border-gray-700">
                                                <div className="flex items-center gap-2 text-sm text-gray-600 dark:text-gray-400 overflow-x-auto">
                                                    <button
                                                        onClick={() => setCurrentFolderId(null)}
                                                        className={`hover:text-gray-900 dark:hover:text-white transition-colors ${
                                                            !currentFolderId ? 'font-semibold text-gray-900 dark:text-white' : ''
                                                        }`}
                                                    >
                                                        Home
                                                    </button>
                                                    {breadcrumbs.map((folder, index) => (
                                                        <React.Fragment key={folder.id}>
                                                            <Icon name="chevronRight" size={14} className="text-gray-400" />
                                                            <button
                                                                onClick={() => setCurrentFolderId(folder.id)}
                                                                className={`transition-colors whitespace-nowrap ${
                                                                    index === breadcrumbs.length - 1
                                                                        ? 'font-semibold text-gray-900 dark:text-white'
                                                                        : 'hover:text-gray-900 dark:hover:text-white'
                                                                }`}
                                                            >
                                                                {folder.title}
                                                            </button>
                                                        </React.Fragment>
                                                    ))}
                                                </div>
                                                
                                                <div className="flex gap-1 bg-gray-100 dark:bg-gray-900 p-1 rounded-lg">
                                                    <button
                                                        onClick={() => setResourceViewMode('list')}
                                                        className={`p-2 rounded-md transition-all ${
                                                            resourceViewMode === 'list'
                                                                ? 'bg-white dark:bg-gray-700 shadow text-gray-900 dark:text-white'
                                                                : 'text-gray-500 hover:text-gray-700 dark:hover:text-gray-300'
                                                        }`}
                                                    >
                                                        <Icon name="list" size={16} />
                                                    </button>
                                                    <button
                                                        onClick={() => setResourceViewMode('grid')}
                                                        className={`p-2 rounded-md transition-all ${
                                                            resourceViewMode === 'grid'
                                                                ? 'bg-white dark:bg-gray-700 shadow text-gray-900 dark:text-white'
                                                                : 'text-gray-500 hover:text-gray-700 dark:hover:text-gray-300'
                                                        }`}
                                                    >
                                                        <Icon name="grid" size={16} />
                                                    </button>
                                                </div>
                                            </div>

                                            {/* Resources */}
                                            <div className="min-h-[300px]">
                                                {visibleItems.length === 0 ? (
                                                    <div className="text-center py-16 bg-gray-50 dark:bg-gray-900/50 rounded-xl border-2 border-dashed border-gray-300 dark:border-gray-700">
                                                        <Icon name="file" size={40} className="mx-auto text-gray-400 mb-3" />
                                                        <p className="text-gray-600 dark:text-gray-400 mb-4">No items yet</p>
                                                        <button
                                                            onClick={() => setShowResourceModal(true)}
                                                            className="inline-flex items-center gap-2 px-4 py-2 bg-primary-600 hover:bg-primary-700 text-white font-medium rounded-lg transition-all"
                                                        >
                                                            <Icon name="plus" size={16} />
                                                            Add Item
                                                        </button>
                                                    </div>
                                                ) : (
                                                    <>
                                                        {resourceViewMode === 'list' && (
                                                            <div className="space-y-2">
                                                                {visibleItems.map(link => (
                                                                    <div
                                                                        key={link.id}
                                                                        className="group flex items-center justify-between p-4 rounded-xl hover:bg-gray-50 dark:hover:bg-gray-900/50 cursor-pointer border border-transparent hover:border-gray-200 dark:hover:border-gray-700 transition-all"
                                                                        onClick={(e) => {
                                                                            if (!e.target.closest('button')) handleResourceClick(link);
                                                                        }}
                                                                    >
                                                                        <div className="flex items-center gap-4 overflow-hidden flex-1">
                                                                            <div className={`flex-shrink-0 ${
                                                                                link.type === 'folder'
                                                                                    ? 'text-amber-500'
                                                                                    : link.type === 'note'
                                                                                    ? 'text-emerald-500'
                                                                                    : link.type === 'link'
                                                                                    ? 'text-blue-500'
                                                                                    : 'text-gray-400'
                                                                            }`}>
                                                                                <Icon
                                                                                    name={
                                                                                        link.type === 'folder'
                                                                                            ? 'folder'
                                                                                            : link.type === 'file'
                                                                                            ? 'file'
                                                                                            : link.type === 'note'
                                                                                            ? 'alignLeft'
                                                                                            : 'external'
                                                                                    }
                                                                                    size={22}
                                                                                />
                                                                            </div>
                                                                            <div className="overflow-hidden">
                                                                                <div className="font-medium text-gray-900 dark:text-gray-100 truncate">
                                                                                    {link.title}
                                                                                </div>
                                                                                <div className="text-xs text-gray-500 dark:text-gray-400 capitalize">
                                                                                    {link.type}
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                        <button
                                                                            onClick={() => deleteResource(link.id, link.type)}
                                                                            className="opacity-0 group-hover:opacity-100 p-2 text-gray-400 hover:text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-lg transition-all"
                                                                        >
                                                                            <Icon name="trash" size={18} />
                                                                        </button>
                                                                    </div>
                                                                ))}
                                                            </div>
                                                        )}

                                                        {resourceViewMode === 'grid' && (
                                                            <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
                                                                {visibleItems.map(link => (
                                                                    <div
                                                                        key={link.id}
                                                                        className="group aspect-square bg-gray-50 dark:bg-gray-900/50 border border-gray-200 dark:border-gray-700 rounded-xl p-4 flex flex-col justify-between hover:shadow-lg hover:border-gray-300 dark:hover:border-gray-600 transition-all cursor-pointer relative"
                                                                        onClick={(e) => {
                                                                            if (!e.target.closest('button')) handleResourceClick(link);
                                                                        }}
                                                                    >
                                                                        <div className={`flex-1 flex items-center justify-center ${
                                                                            link.type === 'folder'
                                                                                ? 'text-amber-500'
                                                                                : link.type === 'note'
                                                                                ? 'text-emerald-500'
                                                                                : link.type === 'link'
                                                                                ? 'text-blue-500'
                                                                                : 'text-gray-400'
                                                                        }`}>
                                                                            <Icon
                                                                                name={
                                                                                    link.type === 'folder'
                                                                                        ? 'folder'
                                                                                        : link.type === 'file'
                                                                                        ? 'file'
                                                                                        : link.type === 'note'
                                                                                        ? 'alignLeft'
                                                                                        : 'external'
                                                                                }
                                                                                size={40}
                                                                            />
                                                                        </div>
                                                                        <div className="text-center">
                                                                            <div className="text-sm font-semibold text-gray-900 dark:text-gray-100 truncate mb-1">
                                                                                {link.title}
                                                                            </div>
                                                                            <div className="text-xs text-gray-500 dark:text-gray-400 uppercase">
                                                                                {link.type}
                                                                            </div>
                                                                        </div>
                                                                        <button
                                                                            onClick={() => deleteResource(link.id, link.type)}
                                                                            className="absolute top-2 right-2 opacity-0 group-hover:opacity-100 p-1.5 text-gray-400 hover:text-red-500 hover:bg-white dark:hover:bg-gray-800 rounded-lg shadow-sm transition-all"
                                                                        >
                                                                            <Icon name="trash" size={16} />
                                                                        </button>
                                                                    </div>
                                                                ))}
                                                            </div>
                                                        )}

                                                        <button
                                                            onClick={() => setShowResourceModal(true)}
                                                            className="flex items-center gap-2 mt-6 px-4 py-3 bg-gray-100 dark:bg-gray-900 hover:bg-gray-200 dark:hover:bg-gray-800 text-gray-700 dark:text-gray-300 font-medium rounded-xl transition-all w-full justify-center"
                                                        >
                                                            <Icon name="plus" size={18} />
                                                            Add Item
                                                        </button>
                                                    </>
                                                )}
                                            </div>
                                        </div>
                                    </div>

                                    {/* Sidebar */}
                                    <div className="lg:col-span-4">
                                        <div className="bg-amber-50 dark:bg-amber-900/10 rounded-2xl border border-amber-200 dark:border-amber-800/50 p-6 sticky top-20">
                                            <div className="flex items-center justify-between mb-4">
                                                <h3 className="font-bold text-gray-900 dark:text-white flex items-center gap-2">
                                                    <Icon name="pencil" size={16} />
                                                    Quick Notes
                                                </h3>
                                                <span className="text-xs text-gray-500 dark:text-gray-400">Auto-saves</span>
                                            </div>
                                            <textarea
                                                defaultValue={activeCourse.scratchpad || ''}
                                                onBlur={(e) => saveScratchpad(e.target.value)}
                                                placeholder="Zoom links, office hours, important dates..."
                                                className="w-full h-64 bg-white/50 dark:bg-gray-900/50 border border-amber-200 dark:border-amber-800/50 rounded-xl p-4 resize-none outline-none focus:ring-2 focus:ring-amber-400 dark:focus:ring-amber-600 text-sm text-gray-800 dark:text-gray-200 placeholder-gray-400 dark:placeholder-gray-500 font-mono leading-relaxed transition-all"
                                            ></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Modals */}
                    {/* File Preview Modal */}
                    {previewFile && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/70 backdrop-blur-sm p-4 animate-fade" onClick={() => setPreviewFile(null)}>
                            <div className="bg-white dark:bg-gray-800 w-full h-[90vh] max-w-6xl rounded-2xl shadow-2xl flex flex-col overflow-hidden border border-gray-200 dark:border-gray-700" onClick={e => e.stopPropagation()}>
                                <div className="h-16 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center px-6 bg-gray-50 dark:bg-gray-900">
                                    <span className="font-semibold text-gray-900 dark:text-white truncate">{previewFile.title}</span>
                                    <div className="flex gap-3">
                                        <a
                                            href={previewFile.url}
                                            download={previewFile.title}
                                            className="px-4 py-2 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-900 dark:text-white font-medium rounded-lg transition-colors"
                                        >
                                            Download
                                        </a>
                                        <button
                                            onClick={() => setPreviewFile(null)}
                                            className="px-4 py-2 bg-gray-900 dark:bg-white text-white dark:text-gray-900 font-medium rounded-lg hover:bg-gray-800 dark:hover:bg-gray-100 transition-colors"
                                        >
                                            Close
                                        </button>
                                    </div>
                                </div>
                                <div className="flex-1 bg-gray-100 dark:bg-gray-950 relative overflow-auto flex items-center justify-center p-6">
                                    {previewFile.type.includes('image') ? (
                                        <img src={previewFile.url} className="max-w-full max-h-full object-contain rounded-lg shadow-2xl" />
                                    ) : previewFile.type.includes('pdf') ? (
                                        <iframe src={previewFile.url} className="w-full h-full border-none rounded-lg bg-white" />
                                    ) : (
                                        <div className="text-center">
                                            <Icon name="file" size={64} className="mx-auto text-gray-400 mb-4" />
                                            <p className="text-gray-600 dark:text-gray-400">Preview not available</p>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Note Editor Modal */}
                    {noteEditorOpen && editingNote && (
                        <div className="fixed inset-0 z-50 bg-white dark:bg-gray-900 flex flex-col animate-fade">
                            <div className="h-16 border-b border-gray-200 dark:border-gray-800 flex items-center justify-between px-6 md:px-8 bg-gray-50 dark:bg-gray-900/50">
                                <input
                                    value={editingNote.title}
                                    onChange={(e) => {
                                        const newTitle = e.target.value;
                                        setEditingNote({ ...editingNote, title: newTitle });
                                        saveNoteContent(editingNote.id, editingNote.content, newTitle);
                                    }}
                                    className="text-xl font-bold bg-transparent outline-none text-gray-900 dark:text-white flex-1"
                                    placeholder="Note title..."
                                />
                                <button
                                    onClick={() => setNoteEditorOpen(false)}
                                    className="px-4 py-2 text-gray-600 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-800 rounded-lg font-medium transition-colors"
                                >
                                    Close
                                </button>
                            </div>
                            <textarea
                                value={editingNote.content || ''}
                                onChange={(e) => {
                                    const newContent = e.target.value;
                                    setEditingNote({ ...editingNote, content: newContent });
                                    saveNoteContent(editingNote.id, newContent, editingNote.title);
                                }}
                                className="flex-1 p-6 md:p-8 lg:p-12 max-w-4xl mx-auto w-full bg-transparent resize-none outline-none text-gray-800 dark:text-gray-200 text-base leading-relaxed placeholder-gray-400"
                                placeholder="Start typing your notes here..."
                                autoFocus
                            />
                        </div>
                    )}

                    {/* Add Resource Modal */}
                    {showResourceModal && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm p-4 animate-fade" onClick={() => setShowResourceModal(false)}>
                            <div className="bg-white dark:bg-gray-800 w-full max-w-md rounded-2xl shadow-2xl p-6 border border-gray-200 dark:border-gray-700" onClick={e => e.stopPropagation()}>
                                <h3 className="font-bold text-xl text-gray-900 dark:text-white mb-6">Add New Item</h3>
                                
                                <div className="grid grid-cols-4 gap-2 mb-6">
                                    {['note', 'file', 'link', 'folder'].map(type => (
                                        <button
                                            key={type}
                                            onClick={() => setResourceType(type)}
                                            className={`py-3 px-2 text-xs font-semibold rounded-xl capitalize transition-all ${
                                                resourceType === type
                                                    ? 'bg-primary-600 text-white shadow-lg'
                                                    : 'bg-gray-100 dark:bg-gray-900 text-gray-600 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-800'
                                            }`}
                                        >
                                            {type}
                                        </button>
                                    ))}
                                </div>

                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                            Title
                                        </label>
                                        <input
                                            value={newResTitle}
                                            onChange={e => setNewResTitle(e.target.value)}
                                            className="w-full px-4 py-3 bg-gray-50 dark:bg-gray-900 border border-gray-300 dark:border-gray-600 rounded-xl outline-none focus:ring-2 focus:ring-primary-500 dark:text-white transition-all"
                                            placeholder="e.g., Lecture 1 Notes"
                                            autoFocus
                                        />
                                    </div>

                                    {resourceType === 'link' && (
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                                URL
                                            </label>
                                            <input
                                                value={newResUrl}
                                                onChange={e => setNewResUrl(e.target.value)}
                                                className="w-full px-4 py-3 bg-gray-50 dark:bg-gray-900 border border-gray-300 dark:border-gray-600 rounded-xl outline-none focus:ring-2 focus:ring-primary-500 dark:text-white font-mono text-sm transition-all"
                                                placeholder="https://example.com"
                                            />
                                        </div>
                                    )}

                                    {resourceType === 'file' && (
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                                File
                                            </label>
                                            <div className="relative border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-xl p-6 text-center hover:bg-gray-50 dark:hover:bg-gray-900/50 transition-colors cursor-pointer">
                                                <input
                                                    type="file"
                                                    onChange={e => setNewResFile(e.target.files[0])}
                                                    className="absolute inset-0 opacity-0 cursor-pointer"
                                                    accept=".pdf,image/*"
                                                />
                                                <Icon name="upload" size={32} className="mx-auto text-gray-400 mb-2" />
                                                <p className="text-sm text-gray-600 dark:text-gray-400">
                                                    {newResFile ? newResFile.name : "Click to select PDF or image"}
                                                </p>
                                            </div>
                                        </div>
                                    )}
                                </div>

                                <div className="flex gap-3 mt-6">
                                    <button
                                        onClick={() => {
                                            setShowResourceModal(false);
                                            setNewResTitle('');
                                            setNewResUrl('');
                                            setNewResFile(null);
                                        }}
                                        className="flex-1 py-3 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-900 rounded-xl font-medium transition-colors"
                                    >
                                        Cancel
                                    </button>
                                    <button
                                        onClick={saveResource}
                                        className="flex-1 py-3 bg-primary-600 hover:bg-primary-700 text-white rounded-xl font-semibold shadow-lg transition-all"
                                    >
                                        Create
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Settings Modal */}
                    {showSettings && activeCourse && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm p-4 animate-fade" onClick={() => setShowSettings(false)}>
                            <div className="bg-white dark:bg-gray-800 w-full max-w-2xl rounded-2xl shadow-2xl overflow-hidden border border-gray-200 dark:border-gray-700" onClick={e => e.stopPropagation()}>
                                <div className="px-6 py-4 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center bg-gray-50 dark:bg-gray-900/50">
                                    <h3 className="font-bold text-xl text-gray-900 dark:text-white">Course Settings</h3>
                                    <button
                                        onClick={() => setShowSettings(false)}
                                        className="p-2 text-gray-500 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-lg transition-colors"
                                    >
                                        <Icon name="x" size={20} />
                                    </button>
                                </div>
                                
                                <div className="p-6 space-y-6 max-h-[70vh] overflow-y-auto">
                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
                                            Course Name
                                        </label>
                                        <input
                                            value={activeCourse.name}
