<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CampusBase | My Notes</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        notion: {
                            light: '#FFFFFF', dim: '#F7F7F5', dark: '#191919',
                            darkDim: '#202020', border: '#E1E1E0', darkBorder: '#2F2F2F'
                        }
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .animate-fade { animation: fadeIn 0.2s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background: #d3d3d3; border-radius: 4px; }
        .dark ::-webkit-scrollbar-thumb { background: #444; }
    </style>
</head>
<body class="bg-notion-dim text-gray-900 dark:bg-notion-dark dark:text-gray-100 transition-colors duration-300">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- FIXED SUPABASE INIT ---
        const supabaseUrl = 'https://kxhubxycrplzbfwaokzb.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt4aHVieHljcnBsemJmd2Fva3piIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MjkyNDgsImV4cCI6MjA4MjEwNTI0OH0.gUsjwwdtrzVybfvSyNF4yDyTNx4UkTO_p9FvXXWnO4k';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        const DB_NAME = 'CampusBaseDB_v12'; 
        const STORE_NAME = 'courses';

        const dbHelper = {
            open: () => new Promise((res, rej) => {
                const req = indexedDB.open(DB_NAME, 1);
                req.onupgradeneeded = (e) => e.target.result.createObjectStore(STORE_NAME, { keyPath: 'id' });
                req.onsuccess = () => res(req.result);
                req.onerror = () => rej(req.error);
            }),
            getAll: async () => {
                const db = await dbHelper.open();
                return new Promise((res) => {
                    const req = db.transaction(STORE_NAME, 'readonly').objectStore(STORE_NAME).getAll();
                    req.onsuccess = () => res(req.result || []);
                });
            },
            save: async (course) => {
                const db = await dbHelper.open();
                db.transaction(STORE_NAME, 'readwrite').objectStore(STORE_NAME).put(course);
            }
        };

        const Icon = ({ name, size = 18, className = "" }) => {
            const icons = {
                plus: "M12 5v14M5 12h14", arrowLeft: "M19 12H5M12 19l-7-7 7-7",
                mapPin: "M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z",
                clock: "M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10",
                trash: "M3 6h18M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6",
                settings: "M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6",
                file: "M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z",
                folder: "M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9",
                upload: "M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4",
                logout: "M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5",
                search: "M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    <path d={icons[name] || ""} />
                </svg>
            );
        };

        const COLORS = {
            gray:   { bg: 'bg-gray-100 dark:bg-[#37352f]', text: 'text-gray-700 dark:text-gray-300', cover: 'bg-[#9B9A97]' },
            blue:   { bg: 'bg-blue-100 dark:bg-[#243545]', text: 'text-blue-800 dark:text-blue-200', cover: 'bg-[#0B6E99]' },
            purple: { bg: 'bg-purple-100 dark:bg-[#322841]', text: 'text-purple-800 dark:text-purple-200', cover: 'bg-[#6940A5]' },
            red:    { bg: 'bg-red-100 dark:bg-[#462725]', text: 'text-red-800 dark:text-red-200', cover: 'bg-[#E03E3E]' },
        };

        function App() {
            const [courses, setCourses] = useState([]);
            const [loading, setLoading] = useState(true);
            const [user, setUser] = useState(null);
            const [view, setView] = useState('dashboard');
            const [activeId, setActiveId] = useState(null);
            const [theme, setTheme] = useState(localStorage.getItem('theme') || 'light');
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');

            useEffect(() => {
                document.documentElement.classList.toggle('dark', theme === 'dark');
                localStorage.setItem('theme', theme);
            }, [theme]);

            useEffect(() => {
                supabase.auth.getSession().then(({ data: { session } }) => {
                    setUser(session?.user ?? null);
                    if (session?.user) loadData(); else setLoading(false);
                });
            }, []);

            const loadData = async () => {
                const { data } = await supabase.from('courses').select('data').maybeSingle();
                if (data?.data) setCourses(data.data);
                else { const local = await dbHelper.getAll(); setCourses(local); }
                setLoading(false);
            };

            const sync = async (updated) => {
                setCourses(updated);
                await supabase.from('courses').upsert({ user_id: user.id, data: updated, updated_at: new Date() }, { onConflict: 'user_id' });
                updated.forEach(c => dbHelper.save(c));
            };

            const activeCourse = courses.find(c => c.id === activeId);

            if (loading) return <div className="h-screen flex items-center justify-center text-gray-400 font-bold">LOADING CAMPUSBASE...</div>;

            if (!user) return (
                <div className="min-h-screen flex items-center justify-center p-6 animate-fade">
                    <div className="w-full max-w-md bg-white dark:bg-notion-darkDim p-10 rounded-3xl shadow-2xl border border-gray-100 dark:border-notion-darkBorder">
                        <div className="w-12 h-12 bg-black dark:bg-white text-white dark:text-black rounded-xl flex items-center justify-center font-black text-xl mb-6 mx-auto">CB</div>
                        <h2 className="text-2xl font-bold text-center mb-8">Sign in to CampusBase</h2>
                        <input type="email" placeholder="Email" className="w-full p-4 mb-4 bg-gray-50 dark:bg-black rounded-xl border outline-none" onChange={e => setEmail(e.target.value)} />
                        <input type="password" placeholder="Password" className="w-full p-4 mb-6 bg-gray-50 dark:bg-black rounded-xl border outline-none" onChange={e => setPassword(e.target.value)} />
                        <button onClick={() => supabase.auth.signInWithPassword({email, password})} className="w-full bg-blue-600 text-white p-4 rounded-xl font-bold">Login</button>
                        <button onClick={() => supabase.auth.signUp({email, password})} className="w-full mt-4 text-sm text-gray-400">Create new account</button>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen">
                    <nav className="p-4 flex justify-between items-center max-w-7xl mx-auto">
                        <div className="flex items-center gap-3 cursor-pointer" onClick={() => setView('dashboard')}>
                            <div className="w-8 h-8 bg-black dark:bg-white text-white dark:text-black rounded-lg flex items-center justify-center font-black">CB</div>
                            <span className="font-bold text-lg">CampusBase</span>
                        </div>
                        <div className="flex gap-4">
                            <button onClick={() => setTheme(theme === 'light' ? 'dark' : 'light')} className="p-2 glass rounded-lg"><Icon name={theme === 'light' ? 'moon' : 'sun'} /></button>
                            <button onClick={() => supabase.auth.signOut()} className="text-red-500"><Icon name="logout" /></button>
                        </div>
                    </nav>

                    {view === 'dashboard' ? (
                        <div className="max-w-7xl mx-auto p-8 animate-fade">
                            <div className="flex justify-between items-center mb-10">
                                <h1 className="text-4xl font-black">Courses</h1>
                                <button onClick={() => {
                                    const n = { id: Date.now().toString(), name: 'New Course', code: '101', color: 'blue', links: [], scratchpad: '', building: 'Main' };
                                    sync([...courses, n]); setActiveId(n.id); setView('course');
                                }} className="bg-blue-600 text-white px-6 py-2 rounded-full font-bold">+ Add Class</button>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {courses.map(c => (
                                    <div key={c.id} onClick={() => { setActiveId(c.id); setView('course'); }} className="bg-white dark:bg-notion-darkDim rounded-2xl overflow-hidden shadow-sm border dark:border-notion-darkBorder cursor-pointer hover:shadow-lg transition-all">
                                        <div className={`h-24 ${COLORS[c.color || 'gray'].cover}`}></div>
                                        <div className="p-6">
                                            <div className={`inline-block px-2 py-1 rounded text-[10px] font-bold uppercase mb-2 ${COLORS[c.color || 'gray'].bg} ${COLORS[c.color || 'gray'].text}`}>{c.code}</div>
                                            <h3 className="text-xl font-bold">{c.name}</h3>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    ) : (
                        <div className="animate-fade">
                            <div className={`h-48 w-full ${COLORS[activeCourse.color].cover}`}></div>
                            <div className="max-w-5xl mx-auto px-8 -mt-10">
                                <div className="bg-white dark:bg-notion-dark p-10 rounded-t-3xl shadow-xl">
                                    <button onClick={() => setView('dashboard')} className="text-sm text-gray-400 mb-6 flex items-center gap-2"><Icon name="arrowLeft" size={14} /> Back to Dashboard</button>
                                    <h1 className="text-5xl font-black mb-4">{activeCourse.name}</h1>
                                    <div className="flex gap-6 text-sm text-gray-400 font-medium mb-10">
                                        <span className="flex items-center gap-2"><Icon name="mapPin" size={14} /> {activeCourse.building}</span>
                                        <span className="flex items-center gap-2"><Icon name="clock" size={14} /> {activeCourse.schedule || 'No schedule'}</span>
                                    </div>

                                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-10">
                                        <div className="lg:col-span-2">
                                            <h3 className="font-bold text-gray-400 uppercase tracking-widest text-xs mb-6">Course Materials</h3>
                                            <div className="space-y-2">
                                                {activeCourse.links.length === 0 ? <p className="italic text-gray-500">No items added yet.</p> : activeCourse.links.map(l => (
                                                    <div key={l.id} className="p-4 border dark:border-notion-darkBorder rounded-xl flex items-center justify-between group">
                                                        <div className="flex items-center gap-4">
                                                            <Icon name={l.type === 'folder' ? 'folder' : 'file'} className="text-blue-500" />
                                                            <span className="font-bold">{l.title}</span>
                                                        </div>
                                                        <button onClick={() => sync(courses.map(c => c.id === activeId ? {...c, links: c.links.filter(i => i.id !== l.id)} : c))} className="opacity-0 group-hover:opacity-100 text-red-500"><Icon name="trash" size={16} /></button>
                                                    </div>
                                                ))}
                                                <button onClick={() => {
                                                    const t = prompt('Item Title:');
                                                    if(t) sync(courses.map(c => c.id === activeId ? {...c, links: [...c.links, {id: Date.now().toString(), title: t, type: 'note'}]} : c));
                                                }} className="w-full p-4 border-2 border-dashed rounded-xl text-gray-400 font-bold hover:bg-gray-50 dark:hover:bg-white/5">+ Add New Item</button>
                                            </div>
                                        </div>
                                        <div>
                                            <div className="bg-yellow-50 dark:bg-yellow-900/10 p-6 rounded-2xl border border-yellow-100 dark:border-yellow-900/20">
                                                <h3 className="font-bold text-xs uppercase text-yellow-600 mb-4">Quick Scratchpad</h3>
                                                <textarea 
                                                    className="w-full h-48 bg-transparent outline-none resize-none text-sm font-medium leading-relaxed" 
                                                    placeholder="Office hours, links, etc..."
                                                    defaultValue={activeCourse.scratchpad}
                                                    onBlur={(e) => sync(courses.map(c => c.id === activeId ? {...c, scratchpad: e.target.value} : c))}
                                                />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
