<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CampusBase</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        notion: { light: '#FFFFFF', dim: '#F7F7F5', dark: '#191919', darkDim: '#202020', border: '#E1E1E0', darkBorder: '#2F2F2F' }
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s, color 0.3s; }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #d3d3d3; border-radius: 4px; }
        .dark ::-webkit-scrollbar-thumb { background: #444; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade { animation: fadeIn 0.2s ease-out forwards; }
        #error-boundary { display: none; padding: 40px; background: #1a1a1a; color: #ff5555; font-family: monospace; position: fixed; top:0; left:0; width:100%; height:100%; z-index: 9999; text-align: center; }
    </style>
</head>
<body class="bg-notion-dim text-gray-900 dark:bg-notion-dark dark:text-gray-100 transition-colors duration-300">

    <div id="error-boundary">
        <h2 class="text-2xl font-bold mb-4">App Crash Detected</h2>
        <p id="error-message" class="mb-6 text-gray-400">Loading...</p>
        <button onclick="localStorage.clear(); window.location.reload();" class="bg-red-600 text-white px-6 py-2 rounded-lg font-bold">Hard Reset App</button>
        <p class="mt-4 text-xs text-gray-500">Warning: Hard Reset will log you out.</p>
    </div>

    <script>
        window.onerror = function(msg, url, lineNo) {
            document.getElementById('root').style.display = 'none';
            document.getElementById('error-boundary').style.display = 'block';
            document.getElementById('error-message').innerText = msg + " (Line: " + lineNo + ")";
            return false;
        };
    </script>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- 1. SUPABASE CONNECTION ---
        const supabaseUrl = 'https://kxhubxycrplzbfwaokzb.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt4aHVieHljcnBsemJmd2Fva3piIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MjkyNDgsImV4cCI6MjA4MjEwNTI0OH0.gUsjwwdtrzVybfvSyNF4yDyTNx4UkTO_p9FvXXWnO4k';
        const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

        // --- 2. INDEXED DB HELPER ---
        const DB_NAME = 'CampusBaseDB_v12'; 
        const STORE_NAME = 'courses';
        const dbHelper = {
            open: () => new Promise((res, rej) => {
                const req = indexedDB.open(DB_NAME, 1);
                req.onupgradeneeded = (e) => e.target.result.createObjectStore(STORE_NAME, { keyPath: 'id' });
                req.onsuccess = () => res(req.result);
                req.onerror = () => rej(req.error);
            }),
            save: async (item) => {
                const db = await dbHelper.open();
                db.transaction(STORE_NAME, 'readwrite').objectStore(STORE_NAME).put(item);
            },
            clearAll: async () => {
                const db = await dbHelper.open();
                db.transaction(STORE_NAME, 'readwrite').objectStore(STORE_NAME).clear();
            }
        };

        const Icon = ({ name, size = 18, className = "" }) => {
            const icons = {
                plus: "M12 5v14M5 12h14", arrowLeft: "M19 12H5M12 19l-7-7 7-7",
                mapPin: "M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z M12 10a3 3 0 1 0 0-6 3 3 0 0 0 0 6",
                clock: "M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm-1-8V6a1 1 0 1 1 2 0v5a1 1 0 0 1-1 1H8a1 1 0 1 1 0-2h3z",
                trash: "M3 6h18M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2",
                settings: "M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6", external: "M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6M15 3h6v6M10 14L21 3",
                file: "M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z", folder: "M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z",
                upload: "M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12", x: "M18 6L6 18M6 6l12 12",
                moon: "M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z", sun: "M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42M12 8a4 4 0 1 0 0 8 4 4 0 0 0 0-8z",
                chevronRight: "M9 18l6-6-6-6", search: "M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z", pencil: "M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z",
                grid: "M4 4h4v4H4zm6 0h4v4h-4zm6 0h4v4h-4zM4 10h4v4H4zm6 0h4v4h-4zm6 0h4v4h-4zM4 16h4v4H4zm6 0h4v4h-4zm6 0h4v4h-4z",
                list: "M8 6h13M8 12h13M8 18h13M3 6h.01M3 12h.01M3 18h.01", alignLeft: "M17 9.5H3M21 4.5H3M21 14.5H3M17 19.5H3", download: "M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3",
                logout: "M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9"
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    <path d={icons[name] || ""} />
                </svg>
            );
        };

        const COLORS = {
            gray:   { bg: 'bg-gray-100 dark:bg-[#37352f]', text: 'text-gray-700 dark:text-gray-300', cover: 'bg-[#9B9A97]' },
            brown:  { bg: 'bg-orange-50 dark:bg-[#44332a]', text: 'text-orange-800 dark:text-orange-200', cover: 'bg-[#64473A]' },
            orange: { bg: 'bg-orange-100 dark:bg-[#49291e]', text: 'text-orange-800 dark:text-orange-200', cover: 'bg-[#D9730D]' },
            yellow: { bg: 'bg-yellow-100 dark:bg-[#403924]', text: 'text-yellow-800 dark:text-yellow-200', cover: 'bg-[#DFAB01]' },
            green:  { bg: 'bg-green-100 dark:bg-[#28392d]', text: 'text-green-800 dark:text-green-200', cover: 'bg-[#0F7B6C]' },
            blue:   { bg: 'bg-blue-100 dark:bg-[#243545]', text: 'text-blue-800 dark:text-blue-200', cover: 'bg-[#0B6E99]' },
            purple: { bg: 'bg-purple-100 dark:bg-[#322841]', text: 'text-purple-800 dark:text-purple-200', cover: 'bg-[#6940A5]' },
            pink:   { bg: 'bg-pink-100 dark:bg-[#432634]', text: 'text-pink-800 dark:text-pink-200', cover: 'bg-[#AD1A72]' },
            red:    { bg: 'bg-red-100 dark:bg-[#462725]', text: 'text-red-800 dark:text-red-200', cover: 'bg-[#E03E3E]' },
        };

        function App() {
            const [user, setUser] = useState(null);
            const [courses, setCourses] = useState([]);
            const [loading, setLoading] = useState(true);
            const [view, setView] = useState('dashboard');
            const [activeCourseId, setActiveCourseId] = useState(null);
            const [currentFolderId, setCurrentFolderId] = useState(null);
            const [theme, setTheme] = useState(() => localStorage.getItem('theme') || 'light');
            const [searchQuery, setSearchQuery] = useState('');
            const [resourceViewMode, setResourceViewMode] = useState('list');
            const [saveStatus, setSaveStatus] = useState('');

            const [authMode, setAuthMode] = useState('login');
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [authLoading, setAuthLoading] = useState(false);

            const [showSettings, setShowSettings] = useState(false);
            const [showResourceModal, setShowResourceModal] = useState(false);
            const [previewFile, setPreviewFile] = useState(null);
            const [noteEditorOpen, setNoteEditorOpen] = useState(false);
            const [editingNote, setEditingNote] = useState(null);

            const [newResTitle, setNewResTitle] = useState('');
            const [newResUrl, setNewResUrl] = useState('');
            const [newResFile, setNewResFile] = useState(null);
            const [resourceType, setResourceType] = useState('note');

            // --- THEME LOGIC (FIXED) ---
            useEffect(() => {
                if (theme === 'dark') document.documentElement.classList.add('dark');
                else document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', theme);
            }, [theme]);

            const toggleTheme = () => setTheme(prev => prev === 'light' ? 'dark' : 'light');

            // --- AUTH LOGIC ---
            useEffect(() => {
                supabaseClient.auth.getSession().then(({ data: { session } }) => {
                    setUser(session?.user ?? null);
                    if (session?.user) loadData(session.user.id); else setLoading(false);
                });

                const { data: { subscription } } = supabaseClient.auth.onAuthStateChange((_event, session) => {
                    setUser(session?.user ?? null);
                    if (session?.user) loadData(session.user.id);
                    else { setCourses([]); dbHelper.clearAll(); setLoading(false); }
                });
                return () => subscription.unsubscribe();
            }, []);

            const loadData = async (uid) => {
                setLoading(true);
                const { data } = await supabaseClient.from('courses').select('data').eq('user_id', uid).maybeSingle();
                if (data?.data) {
                    setCourses(data.data);
                    for(const c of data.data) await dbHelper.save(c);
                }
                setLoading(false);
            };

            const sync = async (updated) => {
                setCourses(updated);
                const { data: { user } } = await supabaseClient.auth.getUser();
                if (!user) return;
                setSaveStatus('Saving...');
                const { error } = await supabaseClient.from('courses').upsert({ user_id: user.id, data: updated, updated_at: new Date() }, { onConflict: 'user_id' });
                setSaveStatus(error ? 'Error!' : 'Saved');
                setTimeout(() => setSaveStatus(''), 2000);
            };

            const handleAuth = async (e) => {
                e.preventDefault();
                setAuthLoading(true);
                const { error } = authMode === 'login' 
                    ? await supabaseClient.auth.signInWithPassword({ email, password })
                    : await supabaseClient.auth.signUp({ email, password });
                if (error) alert(error.message);
                setAuthLoading(false);
            };

            // --- UI HELPERS ---
            const activeCourse = courses.find(c => c.id === activeCourseId);
            const visibleItems = activeCourse ? activeCourse.links.filter(l => (l.parentId || null) === (currentFolderId || null)) : [];

            const searchResults = useMemo(() => {
                if (!searchQuery.trim()) return [];
                const results = [];
                courses.forEach(c => c.links.forEach(l => {
                    if (l.title.toLowerCase().includes(searchQuery.toLowerCase())) results.push({ c, l });
                }));
                return results;
            }, [searchQuery, courses]);

            const addCourse = () => {
                const n = { id: Date.now().toString(), code: 'NEW', name: 'Untitled', building: 'TBD', room: '', schedule: '', scratchpad: '', color: 'gray', links: [] };
                sync([...courses, n]);
                setActiveCourseId(n.id); setView('course'); setShowSettings(true);
            };

            const updateCourse = (id, f, v) => sync(courses.map(c => c.id === id ? { ...c, [f]: v } : c));
            const deleteCourse = (id) => { if(confirm("Delete?")) { sync(courses.filter(c => c.id !== id)); setView('dashboard'); } };

            const saveResource = () => {
                const r = { id: Date.now().toString(), title: newResTitle, type: resourceType, parentId: currentFolderId || null };
                if (resourceType === 'link') r.url = newResUrl;
                if (resourceType === 'file' && newResFile) {
                    const rd = new FileReader(); rd.onload = (e) => { r.fileData = e.target.result; r.mimeType = newResFile.type; finishRes(r); }; rd.readAsDataURL(newResFile); return;
                }
                if (resourceType === 'note') { r.content = ''; setEditingNote(r); setNoteEditorOpen(true); }
                finishRes(r);
            };

            const finishRes = (r) => {
                sync(courses.map(c => c.id === activeCourseId ? { ...c, links: [...c.links, r] } : c));
                setShowResourceModal(false); setNewResTitle('');
            };

            if (loading) return <div className="h-screen flex items-center justify-center">Loading...</div>;

            if (!user) return (
                <div className="min-h-screen flex items-center justify-center p-6 animate-fade">
                    <div className="w-full max-w-md bg-white dark:bg-notion-darkDim p-8 rounded-2xl shadow-xl border dark:border-notion-darkBorder">
                        <h2 className="text-2xl font-bold mb-6">{authMode === 'login' ? 'Login' : 'Sign Up'}</h2>
                        <form onSubmit={handleAuth} className="space-y-4">
                            <input type="email" placeholder="Email" className="w-full p-3 bg-gray-50 dark:bg-black border rounded-lg" onChange={e => setEmail(e.target.value)} />
                            <input type="password" placeholder="Password" className="w-full p-3 bg-gray-50 dark:bg-black border rounded-lg" onChange={e => setPassword(e.target.value)} />
                            <button className="w-full bg-blue-600 text-white p-3 rounded-xl font-bold">{authLoading ? '...' : 'Continue'}</button>
                        </form>
                        <button onClick={() => setAuthMode(authMode === 'login' ? 'signup' : 'login')} className="w-full mt-4 text-sm text-blue-500 underline">Switch to {authMode === 'login' ? 'Sign Up' : 'Login'}</button>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen pb-20">
                    {view === 'dashboard' ? (
                        <div className="max-w-6xl mx-auto p-6 animate-fade">
                            <header className="flex justify-between items-center mb-10">
                                <h1 className="text-2xl font-bold">My Workspace</h1>
                                <div className="flex items-center gap-4">
                                    <span className="text-xs font-bold text-gray-400">{saveStatus}</span>
                                    <button onClick={toggleTheme} className="p-2"><Icon name={theme==='light'?'moon':'sun'} /></button>
                                    <button onClick={() => supabaseClient.auth.signOut()} className="p-2 text-red-500"><Icon name="logout" /></button>
                                </div>
                            </header>
                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                                {courses.map(c => (
                                    <div key={c.id} onClick={() => { setActiveCourseId(c.id); setView('course'); }} className="bg-white dark:bg-notion-darkDim rounded-xl overflow-hidden border dark:border-notion-darkBorder cursor-pointer shadow-sm hover:shadow-md">
                                        <div className={`h-24 ${COLORS[c.color].cover}`}></div>
                                        <div className="p-4"><div className={`text-[10px] font-bold uppercase inline-block px-2 py-0.5 rounded ${COLORS[c.color].bg} ${COLORS[c.color].text}`}>{c.code}</div><h3 className="font-bold mt-2">{c.name}</h3></div>
                                    </div>
                                ))}
                                <button onClick={addCourse} className="border-2 border-dashed dark:border-notion-darkBorder rounded-xl p-8 flex flex-col items-center text-gray-400 hover:bg-white/5"><Icon name="plus" size={30} /><span className="text-xs font-bold mt-2">New Class</span></button>
                            </div>
                        </div>
                    ) : (
                        <div className="animate-fade">
                            <nav className="h-14 border-b flex items-center justify-between px-4 sticky top-0 bg-white/80 dark:bg-notion-dark/80 backdrop-blur-md z-50">
                                <button onClick={() => setView('dashboard')} className="flex items-center gap-2 text-sm font-medium"><Icon name="arrowLeft" /> Dashboard</button>
                                <button onClick={() => setShowSettings(true)} className="flex items-center gap-2 text-sm font-medium"><Icon name="settings" /> Settings</button>
                            </nav>
                            <div className={`h-40 w-full ${COLORS[activeCourse.color].cover}`}></div>
                            <div className="max-w-4xl mx-auto px-6 -mt-10">
                                <div className="bg-white dark:bg-notion-darkDim p-8 rounded-2xl shadow-xl border dark:border-notion-darkBorder">
                                    <h1 className="text-4xl font-bold mb-4">{activeCourse.name}</h1>
                                    <div className="flex gap-4 text-sm text-gray-400 mb-8">
                                        <span>{activeCourse.building} {activeCourse.room}</span>
                                        <span>{activeCourse.schedule}</span>
                                    </div>
                                    <div className="space-y-2">
                                        {visibleItems.map(l => (
                                            <div key={l.id} onClick={() => { if(l.type==='note'){setEditingNote(l); setNoteEditorOpen(true);} else if(l.type==='link') window.open(l.url); else if(l.fileData) setPreviewFile(l); }} className="p-3 bg-gray-50 dark:bg-white/5 rounded-lg flex items-center justify-between group cursor-pointer">
                                                <div className="flex items-center gap-3"><Icon name={l.type==='note'?'alignLeft':'file'} className="text-blue-500" /><span>{l.title}</span></div>
                                                <button onClick={(e) => { e.stopPropagation(); sync(courses.map(c => c.id === activeCourseId ? {...c, links: c.links.filter(li=>li.id!==l.id)} : c)); }} className="opacity-0 group-hover:opacity-100 text-red-500"><Icon name="trash" size={14} /></button>
                                            </div>
                                        ))}
                                    </div>
                                    <button onClick={() => setShowResourceModal(true)} className="w-full mt-6 p-4 border-2 border-dashed dark:border-notion-darkBorder rounded-xl text-gray-400 flex items-center justify-center gap-2 text-sm"><Icon name="plus" /> Add Note or File</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* MODALS */}
                    {noteEditorOpen && editingNote && (
                        <div className="fixed inset-0 z-[100] bg-white dark:bg-notion-dark flex flex-col animate-fade">
                            <div className="h-14 border-b flex items-center justify-between px-6">
                                <input value={editingNote.title} onChange={e => setEditingNote({...editingNote, title: e.target.value})} className="font-bold bg-transparent outline-none text-xl" />
                                <button onClick={() => { 
                                    const updatedLinks = activeCourse.links.map(l => l.id === editingNote.id ? editingNote : l);
                                    sync(courses.map(c => c.id === activeCourseId ? {...c, links: updatedLinks} : c));
                                    setNoteEditorOpen(false); 
                                }} className="bg-blue-600 text-white px-4 py-1 rounded-lg">Save</button>
                            </div>
                            <textarea value={editingNote.content} onChange={e => setEditingNote({...editingNote, content: e.target.value})} className="flex-1 p-10 bg-transparent outline-none resize-none text-lg" placeholder="Start typing..." />
                        </div>
                    )}

                    {showResourceModal && (
                        <div className="fixed inset-0 z-[100] bg-black/50 flex items-center justify-center p-4">
                            <div className="bg-white dark:bg-notion-darkDim w-full max-w-sm p-6 rounded-2xl">
                                <h3 className="font-bold mb-4">Add Item</h3>
                                <input value={newResTitle} onChange={e => setNewResTitle(e.target.value)} className="w-full p-3 border rounded-lg mb-4 dark:bg-black" placeholder="Title" />
                                <div className="flex gap-2 mb-4">
                                    <button onClick={() => setResourceType('note')} className={`flex-1 p-2 rounded ${resourceType==='note'?'bg-blue-600 text-white':'bg-gray-100 dark:bg-black'}`}>Note</button>
                                    <button onClick={() => setResourceType('file')} className={`flex-1 p-2 rounded ${resourceType==='file'?'bg-blue-600 text-white':'bg-gray-100 dark:bg-black'}`}>File</button>
                                </div>
                                {resourceType==='file' && <input type="file" onChange={e => setNewResFile(e.target.files[0])} className="mb-4 text-xs" />}
                                <div className="flex gap-2">
                                    <button onClick={() => setShowResourceModal(false)} className="flex-1 py-3 text-gray-500">Cancel</button>
                                    <button onClick={saveResource} className="flex-1 py-3 bg-blue-600 text-white rounded-xl font-bold">Create</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {showSettings && activeCourse && (
                        <div className="fixed inset-0 z-[100] bg-black/50 flex items-center justify-center p-4">
                            <div className="bg-white dark:bg-notion-darkDim w-full max-w-md p-8 rounded-2xl">
                                <h3 className="text-xl font-bold mb-6">Class Settings</h3>
                                <div className="space-y-4">
                                    <input value={activeCourse.name} onChange={e => updateCourse(activeCourse.id, 'name', e.target.value)} className="w-full p-3 border rounded-lg dark:bg-black" placeholder="Name" />
                                    <input value={activeCourse.code} onChange={e => updateCourse(activeCourse.id, 'code', e.target.value)} className="w-full p-3 border rounded-lg dark:bg-black" placeholder="Code (e.g. MATH101)" />
                                    <div className="flex justify-between mt-8">
                                        <button onClick={() => deleteCourse(activeCourse.id)} className="text-red-500 font-bold">Delete Class</button>
                                        <button onClick={() => setShowSettings(false)} className="bg-black dark:bg-white text-white dark:text-black px-6 py-2 rounded-xl font-bold">Done</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
