<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CampusBase | Academic Hub</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        notion: {
                            light: '#FFFFFF', dim: '#F7F7F5', dark: '#09090b',
                            darkDim: '#18181b', border: '#E1E1E0', darkBorder: '#27272a'
                        }
                    },
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); }
        .dark .glass { background: rgba(24, 24, 27, 0.7); backdrop-filter: blur(10px); }
        .animate-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #3f3f46; }
    </style>
</head>
<body class="bg-notion-dim text-zinc-900 dark:bg-notion-dark dark:text-zinc-100 transition-colors duration-300">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- FIXED SUPABASE INITIALIZATION ---
        const supabaseUrl = 'https://kxhubxycrplzbfwaokzb.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt4aHVieHljcnBsemJmd2Fva3piIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MjkyNDgsImV4cCI6MjA4MjEwNTI0OH0.gUsjwwdtrzVybfvSyNF4yDyTNx4UkTO_p9FvXXWnO4k';
        const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

        const DB_NAME = 'CampusBaseDB_v12'; 
        const STORE_NAME = 'courses';

        const dbHelper = {
            open: () => new Promise((res, rej) => {
                const req = indexedDB.open(DB_NAME, 1);
                req.onupgradeneeded = (e) => {
                    const db = e.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) db.createObjectStore(STORE_NAME, { keyPath: 'id' });
                };
                req.onsuccess = () => res(req.result);
                req.onerror = () => rej(req.error);
            }),
            getAll: async () => {
                const db = await dbHelper.open();
                return new Promise((res) => {
                    const req = db.transaction(STORE_NAME, 'readonly').objectStore(STORE_NAME).getAll();
                    req.onsuccess = () => res(req.result || []);
                });
            },
            save: async (course) => {
                const db = await dbHelper.open();
                db.transaction(STORE_NAME, 'readwrite').objectStore(STORE_NAME).put(course);
            },
            clearAll: async () => {
                const db = await dbHelper.open();
                db.transaction(STORE_NAME, 'readwrite').objectStore(STORE_NAME).clear();
            }
        };

        const COLORS = {
            gray:   { bg: 'bg-zinc-100 dark:bg-zinc-800', text: 'text-zinc-600 dark:text-zinc-400', cover: 'bg-zinc-400' },
            blue:   { bg: 'bg-blue-100 dark:bg-blue-900/30', text: 'text-blue-600 dark:text-blue-400', cover: 'bg-blue-500' },
            purple: { bg: 'bg-purple-100 dark:bg-purple-900/30', text: 'text-purple-600 dark:text-purple-400', cover: 'bg-purple-500' },
            red:    { bg: 'bg-red-100 dark:bg-red-900/30', text: 'text-red-600 dark:text-red-400', cover: 'bg-red-500' },
            green:  { bg: 'bg-emerald-100 dark:bg-emerald-900/30', text: 'text-emerald-600 dark:text-emerald-400', cover: 'bg-emerald-500' }
        };

        function App() {
            const [courses, setCourses] = useState([]);
            const [loading, setLoading] = useState(true);
            const [user, setUser] = useState(null);
            const [view, setView] = useState('dashboard');
            const [activeId, setActiveId] = useState(null);
            const [theme, setTheme] = useState(localStorage.getItem('theme') || 'light');
            
            // Auth States
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');

            useEffect(() => {
                document.documentElement.className = theme;
                localStorage.setItem('theme', theme);
            }, [theme]);

            useEffect(() => {
                supabaseClient.auth.getSession().then(({ data: { session } }) => {
                    if (session) { setUser(session.user); loadData(session.user.id); }
                    else setLoading(false);
                });
            }, []);

            async function loadData(uid) {
                const local = await dbHelper.getAll();
                const { data } = await supabaseClient.from('courses').select('data').eq('user_id', uid).maybeSingle();
                if (data?.data) {
                    setCourses(data.data);
                    for (const c of data.data) await dbHelper.save(c);
                } else {
                    setCourses(local);
                }
                setLoading(false);
            }

            async function sync(updated) {
                setCourses(updated);
                if (user) {
                    await supabaseClient.from('courses').upsert({ user_id: user.id, data: updated, updated_at: new Date() }, { onConflict: 'user_id' });
                }
                updated.forEach(c => dbHelper.save(c));
            }

            // --- DATA LEAK PREVENTION FIX ---
            const handleLogout = async () => {
                await supabaseClient.auth.signOut();
                await dbHelper.clearAll(); // Wipe local cache
                setUser(null);
                setCourses([]);
                window.location.replace(window.location.href); // Hard refresh to clear memory
            };

            const activeCourse = courses.find(c => c.id === activeId);

            if (loading) return <div className="h-screen flex items-center justify-center font-black tracking-tighter text-2xl animate-pulse text-zinc-400">CAMPUSBASE</div>;

            if (!user) return (
                <div className="min-h-screen flex items-center justify-center p-6 bg-zinc-50 dark:bg-zinc-950">
                    <div className="w-full max-w-md p-10 glass rounded-[2.5rem] shadow-2xl border border-white dark:border-zinc-800">
                        <div className="flex justify-center mb-10">
                            <div className="w-16 h-16 bg-black dark:bg-white text-white dark:text-black rounded-2xl flex items-center justify-center text-3xl font-black">CB</div>
                        </div>
                        <h1 className="text-2xl font-extrabold text-center mb-8 tracking-tight">Academic Hub</h1>
                        <div className="space-y-4">
                            <input type="email" placeholder="Email" className="w-full p-4 bg-white/50 dark:bg-black/50 border dark:border-zinc-800 rounded-2xl outline-none" onChange={e => setEmail(e.target.value)} />
                            <input type="password" placeholder="Password" className="w-full p-4 bg-white/50 dark:bg-black/50 border dark:border-zinc-800 rounded-2xl outline-none" onChange={e => setPassword(e.target.value)} />
                            <button onClick={() => supabaseClient.auth.signInWithPassword({email, password})} className="w-full py-4 bg-black dark:bg-white text-white dark:text-black rounded-2xl font-bold shadow-xl hover:scale-[1.02] transition-transform">Sign In</button>
                            <button onClick={() => supabaseClient.auth.signUp({email, password})} className="w-full text-center text-sm font-semibold text-zinc-400">Create new account</button>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen pb-20">
                    <nav className="max-w-7xl mx-auto p-6 flex items-center justify-between sticky top-0 z-50">
                        <div className="glass px-5 py-2.5 rounded-2xl border border-white/50 dark:border-zinc-800/50 flex items-center gap-3 cursor-pointer" onClick={() => setView('dashboard')}>
                            <div className="w-7 h-7 bg-black dark:bg-white text-white dark:text-black rounded-lg flex items-center justify-center font-black text-xs">CB</div>
                            <span className="font-extrabold tracking-tighter">CampusBase</span>
                        </div>
                        <div className="flex gap-3">
                            <button onClick={() => setTheme(theme === 'light' ? 'dark' : 'light')} className="p-2.5 glass rounded-xl border border-white/50 dark:border-zinc-800/50">{theme === 'light' ? 'üåô' : '‚òÄÔ∏è'}</button>
                            <button onClick={handleLogout} className="px-5 py-2.5 glass rounded-xl border border-white/50 dark:border-zinc-800/50 text-red-500 font-bold text-sm">Logout</button>
                        </div>
                    </nav>

                    <main className="max-w-7xl mx-auto px-6 mt-10">
                        {view === 'dashboard' ? (
                            <div className="animate-in">
                                <div className="flex justify-between items-end mb-12">
                                    <h1 className="text-5xl font-black tracking-tighter">My Courses</h1>
                                    <button onClick={() => {
                                        const n = { id: 'c_'+Date.now(), name: 'New Course', code: '101', color: 'blue', items: [], scratchpad: '', building: 'TBD' };
                                        sync([...courses, n]); setActiveId(n.id); setView('course');
                                    }} className="bg-black dark:bg-white text-white dark:text-black px-8 py-4 rounded-2xl font-black shadow-2xl hover:scale-105 transition-transform">+ New Class</button>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                    {courses.map(c => (
                                        <div key={c.id} onClick={() => { setActiveId(c.id); setView('course'); }} className="group bg-white dark:bg-zinc-900/50 rounded-[2.5rem] overflow-hidden border border-zinc-200 dark:border-zinc-800 cursor-pointer hover:shadow-2xl transition-all">
                                            <div className={`h-32 ${COLORS[c.color || 'gray'].cover} opacity-80 group-hover:opacity-100 transition-opacity`}></div>
                                            <div className="p-8">
                                                <div className={`inline-block px-3 py-1 rounded-lg text-[10px] font-black uppercase tracking-widest mb-4 ${COLORS[c.color || 'gray'].bg} ${COLORS[c.color || 'gray'].text}`}>{c.code}</div>
                                                <h3 className="text-2xl font-bold mb-2 tracking-tight">{c.name}</h3>
                                                <p className="text-zinc-400 font-medium text-sm flex items-center gap-2">üìç {c.building}</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ) : (
                            <div className="animate-in">
                                <button onClick={() => setView('dashboard')} className="mb-8 font-bold text-zinc-400 hover:text-black dark:hover:text-white flex items-center gap-2 transition-colors">‚Üê Back to Dashboard</button>
                                <div className={`h-64 w-full rounded-[3rem] ${COLORS[activeCourse.color].cover} mb-[-4rem] shadow-2xl`}></div>
                                <div className="max-w-5xl mx-auto px-4">
                                    <div className="glass p-12 rounded-[3rem] border border-white dark:border-zinc-800 shadow-2xl">
                                        <div className="flex justify-between items-start mb-10">
                                            <div>
                                                <div className={`inline-block px-4 py-1.5 rounded-xl text-xs font-black uppercase tracking-widest mb-4 ${COLORS[activeCourse.color].bg} ${COLORS[activeCourse.color].text}`}>{activeCourse.code}</div>
                                                <h1 className="text-6xl font-black tracking-tighter mb-4">{activeCourse.name}</h1>
                                                <div className="flex gap-6 text-sm font-bold text-zinc-400">
                                                    <span>üìç {activeCourse.building}</span>
                                                    <span>‚è∞ {activeCourse.schedule || 'No Schedule'}</span>
                                                </div>
                                            </div>
                                            <button onClick={() => {
                                                const n = prompt("Course Name:", activeCourse.name);
                                                if(n) sync(courses.map(c => c.id === activeId ? {...c, name: n} : c));
                                            }} className="p-4 glass rounded-2xl border border-zinc-200 dark:border-zinc-800">‚öôÔ∏è</button>
                                        </div>

                                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-12 mt-12">
                                            <div className="lg:col-span-2">
                                                <h3 className="text-xs font-black uppercase tracking-widest text-zinc-400 mb-6">Course Items</h3>
                                                <div className="space-y-3">
                                                    {(activeCourse.items || []).map(item => (
                                                        <div key={item.id} className="p-5 glass rounded-[1.5rem] flex items-center justify-between border border-zinc-100 dark:border-zinc-800/50 group">
                                                            <div className="flex items-center gap-4">
                                                                <span className="text-2xl">üìÑ</span>
                                                                <span className="font-bold">{item.title}</span>
                                                            </div>
                                                            <button onClick={() => sync(courses.map(c => c.id === activeId ? {...c, items: c.items.filter(i => i.id !== item.id)} : c))} className="text-red-500 opacity-0 group-hover:opacity-100 transition-opacity">‚úï</button>
                                                        </div>
                                                    ))}
                                                    <button onClick={() => {
                                                        const t = prompt("Note Title:");
                                                        if(t) sync(courses.map(c => c.id === activeId ? {...c, items: [...(c.items||[]), {id: Date.now(), title: t, type: 'note'}]} : c));
                                                    }} className="w-full p-5 border-2 border-dashed border-zinc-200 dark:border-zinc-800 rounded-[1.5rem] font-bold text-zinc-400 hover:border-zinc-400 transition-all">+ Add New Item</button>
                                                </div>
                                            </div>
                                            <div>
                                                <div className="bg-amber-50 dark:bg-amber-900/10 p-8 rounded-[2rem] border border-amber-100 dark:border-amber-900/20">
                                                    <h3 className="text-[10px] font-black uppercase text-amber-600 mb-4 tracking-tighter">Sticky Scratchpad</h3>
                                                    <textarea 
                                                        className="w-full h-64 bg-transparent outline-none resize-none text-sm font-semibold leading-relaxed"
                                                        placeholder="Office hours, building codes..."
                                                        defaultValue={activeCourse.scratchpad}
                                                        onBlur={(e) => sync(courses.map(c => c.id === activeId ? {...c, scratchpad: e.target.value} : c))}
                                                    />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
