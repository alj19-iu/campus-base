<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CampusBase | Academic Hub</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] },
                    colors: {
                        brand: { black: '#09090b', gray: '#27272a', light: '#f4f4f5' }
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(0,0,0,0.05); }
        .dark .glass { background: rgba(18, 18, 23, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .preview-backdrop { background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); }
        /* Prevent layout shift */
        #root { min-height: 100vh; }
    </style>
</head>
<body class="bg-[#fafafa] dark:bg-[#09090b] text-zinc-900 dark:text-zinc-100">

    <div id="root"></div>

    <script type="text/babel">
        // Destructuring inside the component to avoid Babel parsing errors at top level
        function App() {
            const [user, setUser] = React.useState(null);
            const [courses, setCourses] = React.useState([]);
            const [view, setView] = React.useState('dashboard'); // dashboard | course
            const [activeId, setActiveId] = React.useState(null);
            const [folderId, setFolderId] = React.useState(null);
            const [theme, setTheme] = React.useState(localStorage.getItem('theme') || 'light');
            const [loading, setLoading] = React.useState(true);
            const [previewFile, setPreviewFile] = React.useState(null);
            const [editingNote, setEditingNote] = React.useState(null);
            const [showSettings, setShowSettings] = React.useState(false);
            const [searchQuery, setSearchQuery] = React.useState('');

            // Auth State
            const [email, setEmail] = React.useState('');
            const [password, setPassword] = React.useState('');

            const supabaseUrl = 'https://kxhubxycrplzbfwaokzb.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt4aHVieHljcnBsemJmd2Fva3piIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MjkyNDgsImV4cCI6MjA4MjEwNTI0OH0.gUsjwwdtrzVybfvSyNF4yDyTNx4UkTO_p9FvXXWnO4k';
            const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

            const COLORS = {
                blue:   { hex: '#3b82f6', bg: 'bg-blue-500', text: 'text-blue-600', light: 'bg-blue-50 dark:bg-blue-900/20' },
                purple: { hex: '#a855f7', bg: 'bg-purple-500', text: 'text-purple-600', light: 'bg-purple-50 dark:bg-purple-900/20' },
                rose:   { hex: '#f43f5e', bg: 'bg-rose-500', text: 'text-rose-600', light: 'bg-rose-50 dark:bg-rose-900/20' },
                amber:  { hex: '#f59e0b', bg: 'bg-amber-500', text: 'text-amber-600', light: 'bg-amber-50 dark:bg-amber-900/20' },
                emerald:{ hex: '#10b981', bg: 'bg-emerald-500', text: 'text-emerald-600', light: 'bg-emerald-50 dark:bg-emerald-900/20' }
            };

            React.useEffect(() => {
                document.documentElement.className = theme;
                localStorage.setItem('theme', theme);
            }, [theme]);

            React.useEffect(() => {
                supabase.auth.getSession().then(({ data: { session } }) => {
                    if (session) { setUser(session.user); fetchCourses(session.user.id); }
                    else setLoading(false);
                });

                const { data: { subscription } } = supabase.auth.onAuthStateChange((_event, session) => {
                    if (session) { setUser(session.user); fetchCourses(session.user.id); }
                    else { setUser(null); setCourses([]); setLoading(false); }
                });

                return () => subscription.unsubscribe();
            }, []);

            async function fetchCourses(uid) {
                const { data } = await supabase.from('courses').select('data').eq('user_id', uid).maybeSingle();
                if (data && data.data) setCourses(data.data);
                setLoading(false);
            }

            async function persist(updated) {
                setCourses(updated);
                await supabase.from('courses').upsert({ user_id: user.id, data: updated, updated_at: new Date() }, { onConflict: 'user_id' });
            }

            const activeCourse = courses.find(c => c.id === activeId) || null;
            
            // Hierarchy Logic
            const currentItems = activeCourse 
                ? (activeCourse.items || []).filter(item => item.parentId === folderId)
                : [];

            const breadcrumbs = React.useMemo(() => {
                if (!activeCourse || !folderId) return [];
                const path = [];
                let current = folderId;
                while (current) {
                    const found = activeCourse.items.find(i => i.id === current);
                    if (found) { path.unshift(found); current = found.parentId; }
                    else break;
                }
                return path;
            }, [activeCourse, folderId]);

            // Handlers
            const handleFileUpload = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const newItem = {
                        id: 'item_' + Date.now(),
                        name: file.name,
                        type: 'file',
                        mime: file.type,
                        data: ev.target.result,
                        size: (file.size / 1024).toFixed(1) + ' KB',
                        parentId: folderId
                    };
                    persist(courses.map(c => c.id === activeId ? { ...c, items: [...(c.items || []), newItem] } : c));
                };
                reader.readAsDataURL(file);
            };

            const createItem = (type) => {
                const name = type === 'folder' ? prompt('Folder Name:') : prompt('Note Title:');
                if (!name) return;
                const newItem = {
                    id: 'item_' + Date.now(),
                    name: name,
                    type: type,
                    parentId: folderId,
                    content: '',
                    date: new Date().toLocaleDateString()
                };
                persist(courses.map(c => c.id === activeId ? { ...c, items: [...(c.items || []), newItem] } : c));
                if (type === 'note') setEditingNote(newItem);
            };

            const logout = async () => {
                await supabase.auth.signOut();
                window.location.replace(window.location.href);
            };

            if (loading) return <div className="h-screen flex items-center justify-center font-bold text-xl animate-pulse">CAMPUSBASE</div>;

            if (!user) return (
                <div className="min-h-screen flex items-center justify-center p-6 bg-zinc-50 dark:bg-zinc-950">
                    <div className="w-full max-w-md p-10 glass rounded-[2.5rem] shadow-2xl">
                        <div className="flex justify-center mb-8">
                            <div className="w-16 h-16 bg-black dark:bg-white text-white dark:text-black rounded-2xl flex items-center justify-center text-3xl font-black">CB</div>
                        </div>
                        <h1 className="text-2xl font-black text-center mb-8 tracking-tight">Welcome to CampusBase</h1>
                        <div className="space-y-4">
                            <input type="email" placeholder="Email" className="w-full p-4 glass rounded-2xl outline-none" onChange={e => setEmail(e.target.value)} />
                            <input type="password" placeholder="Password" className="w-full p-4 glass rounded-2xl outline-none" onChange={e => setPassword(e.target.value)} />
                            <button onClick={() => supabase.auth.signInWithPassword({email, password})} className="w-full py-4 bg-black dark:bg-white text-white dark:text-black rounded-2xl font-bold active:scale-95 transition-all">Sign In</button>
                            <button onClick={() => supabase.auth.signUp({email, password})} className="w-full text-center text-sm font-semibold text-zinc-400">Create new account</button>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen pb-20">
                    {/* NAVBAR */}
                    <nav className="max-w-7xl mx-auto p-4 md:p-6 flex items-center justify-between sticky top-0 z-50">
                        <div className="glass px-6 py-3 rounded-2xl flex items-center gap-4 shadow-sm cursor-pointer" onClick={() => {setView('dashboard'); setFolderId(null);}}>
                            <div className="w-8 h-8 bg-black dark:bg-white text-white dark:text-black rounded-lg flex items-center justify-center font-black text-sm">CB</div>
                            <span className="font-extrabold tracking-tighter text-lg hidden sm:block">CampusBase</span>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={() => setTheme(theme === 'light' ? 'dark' : 'light')} className="p-3 glass rounded-xl">
                                {theme === 'light' ? 'üåô' : '‚òÄÔ∏è'}
                            </button>
                            <button onClick={logout} className="p-3 glass rounded-xl text-red-500 font-bold">Logout</button>
                        </div>
                    </nav>

                    <main className="max-w-7xl mx-auto px-4 md:px-6 mt-8">
                        {view === 'dashboard' ? (
                            <div className="animate-in fade-in">
                                <div className="flex flex-col md:flex-row md:items-end justify-between gap-6 mb-12">
                                    <div>
                                        <h1 className="text-5xl font-black tracking-tighter mb-4">My Courses</h1>
                                        <div className="glass px-4 py-2 rounded-xl flex items-center gap-3 w-full md:w-80">
                                            <span>üîç</span>
                                            <input value={searchQuery} onChange={e => setSearchQuery(e.target.value)} placeholder="Search courses..." className="bg-transparent outline-none w-full font-medium" />
                                        </div>
                                    </div>
                                    <button onClick={() => {
                                        const n = { id: 'c_'+Date.now(), name: 'New Course', code: '101', color: 'blue', items: [], scratchpad: '' };
                                        persist([...courses, n]); setActiveId(n.id); setView('course'); setShowSettings(true);
                                    }} className="bg-black dark:bg-white text-white dark:text-black px-8 py-4 rounded-2xl font-black shadow-lg hover:scale-105 transition-transform">+ New Course</button>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {courses.filter(c => c.name.toLowerCase().includes(searchQuery.toLowerCase())).map(c => (
                                        <div key={c.id} onClick={() => {setActiveId(c.id); setView('course'); setFolderId(null);}} className="group glass rounded-[2.5rem] p-8 cursor-pointer hover:shadow-2xl transition-all border-t-8" style={{ borderTopColor: COLORS[c.color || 'blue'].hex }}>
                                            <div className={`text-xs font-black uppercase tracking-widest ${COLORS[c.color || 'blue'].text} mb-4`}>{c.code}</div>
                                            <h3 className="text-2xl font-bold mb-4">{c.name}</h3>
                                            <p className="text-zinc-400 font-semibold text-sm">{(c.items || []).length} resources</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ) : (
                            <div className="animate-in slide-in-from-bottom-4">
                                {/* COURSE HEADER */}
                                <div className="flex items-center gap-4 mb-8">
                                    <button onClick={() => setView('dashboard')} className="p-3 glass rounded-xl font-bold">‚Üê</button>
                                    <div className="flex items-center gap-2 text-sm font-bold text-zinc-400 overflow-x-auto whitespace-nowrap pb-2">
                                        <span className="hover:text-black dark:hover:text-white cursor-pointer" onClick={() => setFolderId(null)}>Root</span>
                                        {breadcrumbs.map(b => (
                                            <React.Fragment key={b.id}>
                                                <span>/</span>
                                                <span className="hover:text-black dark:hover:text-white cursor-pointer" onClick={() => setFolderId(b.id)}>{b.name}</span>
                                            </React.Fragment>
                                        ))}
                                    </div>
                                </div>

                                <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                                    <div className="lg:col-span-8">
                                        <div className="flex justify-between items-end mb-8">
                                            <h1 className="text-5xl font-black tracking-tighter">{activeCourse.name}</h1>
                                            <button onClick={() => setShowSettings(true)} className="p-3 glass rounded-xl">‚öôÔ∏è</button>
                                        </div>

                                        {/* TOOLS */}
                                        <div className="flex gap-3 mb-8 overflow-x-auto pb-2">
                                            <button onClick={() => createItem('folder')} className="flex-1 min-w-[120px] glass p-4 rounded-2xl font-bold flex items-center justify-center gap-2 hover:bg-white dark:hover:bg-zinc-800 transition-all">
                                                üìÅ Folder
                                            </button>
                                            <button onClick={() => createItem('note')} className="flex-1 min-w-[120px] glass p-4 rounded-2xl font-bold flex items-center justify-center gap-2 hover:bg-white dark:hover:bg-zinc-800 transition-all">
                                                üìù Note
                                            </button>
                                            <label className="flex-1 min-w-[120px] glass p-4 rounded-2xl font-bold flex items-center justify-center gap-2 cursor-pointer hover:bg-white dark:hover:bg-zinc-800 transition-all">
                                                üì§ Upload
                                                <input type="file" className="hidden" onChange={handleFileUpload} />
                                            </label>
                                        </div>

                                        {/* GRID */}
                                        <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                            {currentItems.map(item => (
                                                <div key={item.id} onClick={() => {
                                                    if(item.type === 'folder') setFolderId(item.id);
                                                    else if(item.type === 'note') setEditingNote(item);
                                                    else setPreviewFile(item);
                                                }} className="glass p-5 rounded-3xl flex items-center justify-between group cursor-pointer hover:shadow-xl transition-all">
                                                    <div className="flex items-center gap-4 min-w-0">
                                                        <div className={`w-12 h-12 rounded-2xl flex items-center justify-center text-xl ${item.type === 'folder' ? 'bg-amber-100 text-amber-600' : 'bg-blue-100 text-blue-600'}`}>
                                                            {item.type === 'folder' ? 'üìÅ' : item.type === 'note' ? 'üìù' : 'üìÑ'}
                                                        </div>
                                                        <div className="truncate">
                                                            <div className="font-bold text-sm truncate">{item.name}</div>
                                                            <div className="text-[10px] font-black uppercase text-zinc-400">{item.type === 'file' ? item.size : item.type}</div>
                                                        </div>
                                                    </div>
                                                    <button onClick={(e) => {
                                                        e.stopPropagation();
                                                        if(confirm('Delete this item?')) {
                                                            persist(courses.map(c => c.id === activeId ? {...c, items: c.items.filter(i => i.id !== item.id)} : c));
                                                        }
                                                    }} className="opacity-0 group-hover:opacity-100 p-2 text-red-500 font-bold">‚úï</button>
                                                </div>
                                            ))}
                                            {currentItems.length === 0 && (
                                                <div className="col-span-full py-20 text-center font-bold text-zinc-300 italic">This folder is empty</div>
                                            )}
                                        </div>
                                    </div>

                                    <div className="lg:col-span-4">
                                        <div className="glass p-8 rounded-[2.5rem] border-t-8" style={{ borderTopColor: COLORS[activeCourse.color || 'blue'].hex }}>
                                            <h3 className="text-xs font-black uppercase tracking-widest text-zinc-400 mb-6">Course Scratchpad</h3>
                                            <textarea 
                                                value={activeCourse.scratchpad || ''} 
                                                onChange={e => persist(courses.map(c => c.id === activeId ? {...c, scratchpad: e.target.value} : c))}
                                                placeholder="Quick notes, room numbers, etc..."
                                                className="w-full h-64 bg-transparent outline-none resize-none font-bold text-sm leading-relaxed"
                                            />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* PREVIEW MODAL */}
                    {previewFile && (
                        <div className="fixed inset-0 z-[100] flex flex-col p-4 md:p-10 animate-in fade-in">
                            <div className="preview-backdrop absolute inset-0" onClick={() => setPreviewFile(null)}></div>
                            <div className="relative glass h-16 rounded-t-3xl flex items-center justify-between px-6 border-b z-10">
                                <span className="font-bold truncate">{previewFile.name}</span>
                                <button onClick={() => setPreviewFile(null)} className="font-black text-xl px-2">‚úï</button>
                            </div>
                            <div className="relative flex-1 bg-white rounded-b-3xl overflow-hidden z-10">
                                {previewFile.mime.startsWith('image/') ? (
                                    <div className="w-full h-full flex items-center justify-center p-4 bg-zinc-100">
                                        <img src={previewFile.data} className="max-w-full max-h-full shadow-lg rounded-lg" />
                                    </div>
                                ) : (
                                    <iframe src={previewFile.data} className="w-full h-full border-none" />
                                )}
                            </div>
                        </div>
                    )}

                    {/* NOTE EDITOR */}
                    {editingNote && (
                        <div className="fixed inset-0 z-[100] bg-white dark:bg-zinc-950 flex flex-col p-6 md:p-12 animate-in slide-in-from-bottom-8">
                            <div className="max-w-4xl mx-auto w-full flex-1 flex flex-col">
                                <div className="flex justify-between items-center mb-12">
                                    <input 
                                        value={editingNote.name} 
                                        onChange={e => setEditingNote({...editingNote, name: e.target.value})}
                                        className="bg-transparent text-4xl font-black outline-none w-full mr-4"
                                    />
                                    <button onClick={() => {
                                        persist(courses.map(c => c.id === activeId ? {...c, items: c.items.map(i => i.id === editingNote.id ? editingNote : i)} : c));
                                        setEditingNote(null);
                                    }} className="bg-black dark:bg-white text-white dark:text-black px-8 py-3 rounded-2xl font-black whitespace-nowrap shadow-xl">Save & Close</button>
                                </div>
                                <textarea 
                                    value={editingNote.content}
                                    onChange={e => setEditingNote({...editingNote, content: e.target.value})}
                                    placeholder="Write your class notes here..."
                                    className="flex-1 bg-transparent outline-none text-xl font-medium leading-relaxed resize-none"
                                    autoFocus
                                />
                            </div>
                        </div>
                    )}

                    {/* SETTINGS MODAL */}
                    {showSettings && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-black/50 backdrop-blur-md">
                            <div className="glass w-full max-w-md rounded-[3rem] p-10 shadow-2xl animate-in scale-in">
                                <h2 className="text-3xl font-black mb-8">Course Info</h2>
                                <div className="space-y-4">
                                    <input value={activeCourse.name} onChange={e => persist(courses.map(c => c.id === activeId ? {...c, name: e.target.value} : c))} placeholder="Name" className="w-full p-4 glass rounded-2xl outline-none font-bold" />
                                    <input value={activeCourse.code} onChange={e => persist(courses.map(c => c.id === activeId ? {...c, code: e.target.value} : c))} placeholder="Code" className="w-full p-4 glass rounded-2xl outline-none font-bold" />
                                    <div className="flex gap-3 justify-center py-4">
                                        {Object.keys(COLORS).map(c => (
                                            <button key={c} onClick={() => persist(courses.map(co => co.id === activeId ? {...co, color: c} : co))} className={`w-10 h-10 rounded-xl ${COLORS[c].bg} ${activeCourse.color === c ? 'ring-4 ring-black/20' : 'opacity-40 hover:opacity-100 transition-all'}`} />
                                        ))}
                                    </div>
                                    <button onClick={() => setShowSettings(false)} className="w-full py-4 bg-black dark:bg-white text-white dark:text-black rounded-2xl font-black shadow-lg">Done</button>
                                    <button onClick={() => { if(confirm('Delete course?')){ persist(courses.filter(c => c.id !== activeId)); setView('dashboard'); setShowSettings(false); } }} className="w-full mt-4 text-red-500 font-bold">Delete This Course</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // Safer mounting logic
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
